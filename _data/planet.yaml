- id: https://blog.rayberger.org/fixing-free-mobile-roaming-connection
  title: Fixing Free Mobile Roaming Connection
  url: https://blog.rayberger.org/fixing-free-mobile-roaming-connection
  fellow: *2
  description: '<p>I use <a target="_blank" href="https://en.wikipedia.org/wiki/Free_Mobile">Free
    Mobile</a> as my phone company in Europe. 19.99 for 35GB of roaming is a great
    deal since it works not only in Europe but much of the Americas, Asia, Australia
    and <a target="_blank" href="https://assistance-1.free.fr/mobile/freeroaming/">much
    more</a>.</p><p>Anyway, I was poking around in my account setting trying to figure
    out how to stop Free from texting me every time I turn off airplane mode:</p><blockquote><p>Messagerie
    "666" Free: le 06/12  11:49, ce correspondant a appel 1 fois sur votre mobile
    sans laisser de message</p></blockquote><p>It comes from different numbers so
    I can''t just block it. If anyone knows how to stop these please let me know!
    <strong>Edit:</strong> I asked support and they said it can''t be turned off.</p><h2
    id="heading-the-problem">The Problem</h2><p>I was on the "<a target="_blank" href="https://mobile.free.fr/account/mes-options/forfait-bloque">my
    options page</a>" and turned on "blocked plan" (Forfait bloqu) which says:</p><blockquote><p>Activating
    this option will block all calls, SMS and MMS to special paid numbers as well
    as roaming and paid communications to and internationally or DROM-COM.</p></blockquote><p>Oops,
    I didn''t realize that would stop my roaming data from working right away...</p><p>When
    I got back on wifi I turned off that setting, rebooted, turned off my phone, waited
    a few hours, changed APN settings (I use <a target="_blank" href="https://support-pro.free.fr/configurer-manuellement-le-reseau-mobile-serveur-sms-mms-apn-et-acces-internet/">these</a>),
    etc. But ultimately I couldn''t get any connection to the data that afternoon.</p><h2
    id="heading-the-fix">The Fix</h2><p>Settings&gt; Network &amp; Internet &gt; Sims
    (select my sim) &gt; Turn off "Automatically select network"</p><p>In that list,
    most networks say something like "4G vodafone NL (forbidden)". <strong>I tapped
    it anyway. Then I connected to data without a problem.</strong> I went back and
    turned on auto select network again so I don''t have any problems when I travel.</p>'
