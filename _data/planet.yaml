- id: https://blog.rayberger.org/migrating-matrix-accounts
  title: Migrating Between Matrix (Element) Accounts for Beeper
  url: https://blog.rayberger.org/migrating-matrix-accounts
  fellow: *2
  description: "<p>I was recently invited to Beeper (one chat app for fb/insta/discord/linkedin/etc).
    It has definitely helped me stay up-to-date with replying to friends across different
    chat apps as I can now see them all in one place.</p><p>Beeper doesnt let you
    connect a Matrix account (yet). Which kinda makes sense since Beeper gives you
    a Matrix account when you sign up. Since Ive been enjoying Beeper so much I decided
    to try to move a few chats from my main Matrix account to there.</p><p>I <a target=\"_blank\"
    href=\"http://kagi.com/\">Kagid</a> around a bit and didnt see too much about
    how one should migrate accounts. I did see <a target=\"_blank\" href=\"https://ems.element.io/tools/matrix-migration\">this
    tool</a> to do it for you. However, the tool says This is a labs feature and should
    be used with caution and I dont want to share my credentials to see how well it
    works. It does say this though:</p><blockquote><p>Migration is performed by logging
    in on behalf of your old and new accounts and automatically inviting your new
    account in to all of the rooms that your old account is in. You can optionally
    request that your old user leaves rooms once the new user has successfully joined.</p></blockquote><p>I
    decided to try it for myself manually. First, I created a chat between my Beeper
    and <a target=\"_blank\" href=\"http://Matrix.org\">Matrix.org</a> accounts. Then
    I added my Beeper account to a 1:1 chat with a friend.</p><h1 id=\"heading-decrypting-messages\">Decrypting
    Messages</h1><p>Unfortunately, thats where I hit my first snag, the <a target=\"_blank\"
    href=\"https://github.com/vector-im/element-meta/issues/245\">dreaded</a> error
    message:</p><blockquote><p>Unable to decrypt: The sender's device has not sent
    us the keys for this message.</p></blockquote><p><img src=\"https://lh5.googleusercontent.com/TnhlK6A7dbjDQfi6q4sXRCA2mojUR8-M1v6GMh5ULA1ONnAbim80E9Sm7g2IN46zMd-rFIqnlGYFSx_gjYv96R7z_3q41EdVKA-IJIWer_GMpscLTx1hPhZJiTV9t_blI6kvQUMIvVjaEU9Zyj5CYkA\"
    alt=\"Screenshot of Beeper chat with previously metioned error message.\" /></p><p>It
    was showing this for messages from my Matrix account and from my friend. I waited
    a while. I clicked the force sync button. I didnt see any request on my other
    devices to send keys. I found <a target=\"_blank\" href=\"https://github.com/vector-im/element-meta/issues/245\">this</a>
    relatively recent (2023) meta issue about encryption issues and how theyre being
    addressed by the Element R (rust) crypto library being rolled out. This tells
    me it is still an issue. The <a target=\"_blank\" href=\"https://blog.neko.dev/posts/unable-to-decrypt-matrix.html\">blog
    post</a> linked in the thread gave me the idea to poke around in my settings and
    see what I can find. I verified the session between my two accounts but it didn't
    help. I kept digging around.</p><p>Lo and behold: theres an option to Import and
    Export E2E room keys. It seemed like it might help and it couldnt hurt so I went
    ahead and exported the keys from my Matrix account and imported them into my Beeper
    account. Voil, now all the messages are decrypted! \U0001F44F</p><p>I added my
    Beeper account to a big (10+) E2E group chat. The same issue happened, but over
    a few minutes some of the messages showed up from people who were online but most
    remained encrypted. I once again imported the same keys to Beeper and boom, all
    the messages were readable. Awesome!</p><h1 id=\"heading-making-accounts-admin\">Making
    Accounts Admin</h1><p>One other issue, I want to make my Beeper account Admin
    in these rooms. I click Room Info -&gt; People -&gt; My Beeper account but dont
    see any option to make someone else an admin. I just see these options:</p><p><img
    src=\"https://lh5.googleusercontent.com/HgHKvRsKGFjqus6uShfzp7bmnWrBvpayApctioX8VUOMjjfVO76nKDHE0kvA9gpCEqNqDVgYq-ixHcOQXo7RjxJjxOd1FUqqYNcBNVFjKqDjQ-6vxDEcFxQj6Dw3Ys8IXkx68hjVUnkj1uULu4LOEz8\"
    alt class=\"image--center mx-auto\" /></p><p>Confused, I google How to make someone
    a room admin in Matrix and similar phrases but dont come up with anything. After
    a while, I figured out to click setting on the room and then under Role &amp;
    Permissions you can add someone as admin. Its a bit tucked away, and definitely
    room for improvement with the Element clients but it worked like a charm.</p><h1
    id=\"heading-summary\">Summary</h1><p>The migration was a bit annoying, but overall
    Im happy that it was relatively easy to migrate accounts and that, with a little
    polish, the process should be no problem in the future.</p><p>On a side note:
    I do worry about completely relying on Beeper for my Matrix chats. They are a
    VC-backed company that may not be around too long. However, theyve built a great
    experience that Im willing to pay for when the time comes so Ill enjoy it while
    it lasts. Oh, also it sucks that Beeper <a target=\"_blank\" href=\"https://en.wikipedia.org/wiki/Man-in-the-middle_attack\">MITM</a>
    all your messages but the end UX is nice enough to justify it for now.</p><p>PS:
    Someone should make a video demo of the Matrix migration tool so people can see
    how it works. Specifically, does it move all your chats or let you select which
    ones to move? Does it handle the keys issue I had to deal with manually?</p>"
