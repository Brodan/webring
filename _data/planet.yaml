- id: https://blog.rayberger.org/book-review-red-team-blues
  title: 'Book Review: Red Team Blues'
  url: https://blog.rayberger.org/book-review-red-team-blues
  fellow: *2
  description: '<p><a target="_blank" href="https://us.macmillan.com/books/9781250865847/redteamblues"><em>Red
    Team Blues</em></a> is the first book in a new series by <a target="_blank" href="https://craphound.com/">Cory
    Doctorow</a>. In the near future, a retired forensic accountant, Martin Hench
    takes on one final job for an old friend. What follows is an unconventional who-done-it,
    featuring romance, gang warfare, philosophical ponderings, twists and turns, and
    problems with no clear solution. The title is a play on the words <a target="_blank"
    href="https://en.wikipedia.org/wiki/Red_team">Red Team</a>, which is the attackers
    in security, and Blues which is to be sad but also ironic because the red team
    is usually pitted against the blue team.</p><p>I love how Doctorow makes Martin
    Hench, the 67-year-old retired accountant, relatable and have a thrilling story
    as he tries to navigate a world of opportunities to give up his morals and take
    the easy path. The books critiques of surveillance and Martins balanced approach
    to securing his activities inspire me to fight for a world where we dont have
    to jump through so many hoops for some privacy.</p><p>Although the book contains
    some pretty gruesome descriptions of hurt people, those dont dominate the story
    and are well balanced by the romantic and adventure parts. I listened to <a target="_blank"
    href="https://libro.fm/audiobooks/5184389278339-red-team-blues">the audiobook</a>,
    narrated by <a target="_blank" href="https://en.wikipedia.org/wiki/Wil_Wheaton">Wil
    Wheaton</a>, which is so well acted it intensified all of the ups and downs.</p><p>My
    only real complaint about this book (but hey you cant do it all) was the ending.
    The book clearly has some strong moral messages about problems (like surveillance)
    and how we can avoid them long term. However, at the end of the book (small spoiler
    here), the character simply donates a large amount of money to an organization
    helping homeless people. For all the big ideas this book puts out Im a bit disappointed
    it didnt touch more on the root causes of homelessness (property speculation,
    weak tenant protections, inaccessible healthcare, etc) which arent addressed by
    homeless shelters. Perhaps thats saved for one of the next books in the series
    ;)</p><p>In short, I loved this book and would recommend it to anyone looking
    for a short, exciting, and educational story. Im quite excited for the next book
    in the series <em>The Bezzle,</em> which is just one of <a target="_blank" href="https://www.kickstarter.com/projects/doctorow/red-team-blues-another-audiobook-that-amazon-wont-sell/posts/3861247">many</a>
    books Doctorow has coming down the pipeline.</p><p>Disclaimer: Doctorow offered
    to add your name to the end of the next book if you write a review and send it
    to him. Thats a partial motivation for writing this but I already paid for the
    book before I knew about that offer.</p>'
