- id: https://blog.rayberger.org/book-notes-release-it
  title: 'Book Notes: Release It'
  url: https://blog.rayberger.org/book-notes-release-it
  fellow: *2
  description: '<p>These are my notes for <strong><em> <a target="_blank" href="https://openlibrary.org/books/OL26833660M/">Release
    It: Design and Deploy Production-Ready Software 2nd Edition</a> </em></strong>
    by Michael T. Nygard.</p><p>Im not sure how I found this book but it is likely
    from a search for SRE books.The fact that Ive been reading this book on and off
    for about 8 months says two things:</p><ol><li>I enjoyed the book enough to keep
    reading it - otherwise I would have stopped</li><li>It started to feel a little
    less relevant to my job as my SRE responsibilities ramped up</li></ol><p>Overall,
    the book was enjoyable to read and a good balance between information density
    and understandability. The case studies were quite enjoyable!</p><p>The main things
    I learned about were <strong>system design patterns, circuit breakers, bulkheads,
    backpressure, deceleration zones, leaky bucket, governors, multihoming, load balancing,
    and canary deploys.</strong></p><p>I made a list of all the books in the bibliography
    here: https://openlibrary.org/people/raybb/lists/OL200793L/</p><p>Some things
    from the book:</p><ul><li>The major dangers to your systems longevity are memory
    leaks and data growth. Both kinds of sludge will kill your system in production.
    Both are rarely caught during testing.</li><li>Just as auto engineers create crumple
    zonesareas designed to protect passengers by failing firstyou can create safe
    failure modes that contain the damage and protect the rest of the system.</li><li>Once
    established, a TCP connection can exist for days without a single packet being
    sent by either side.</li><li>Every integration point will eventually fail in some
    way, and you need to be prepared for that failure.</li><li>Partitioning servers
    with Bulkheads,, can prevent chain reactions from taking out the entire servicethough
    they wont help the callers of whichever partition does go down. Use Circuit Breaker
    on the calling side for that.</li><li>It would be wonderful if there was a way
    to keep things in the session (therefore in memory) when memory is plentiful but
    automatically be more frugal when memory is tight. Good news! Most language runtimes
    let you do exactly that with weak references.</li><li>some servers are handling
    more than a million concurrent connections</li><li>If youre dealing with vendor
    code, it may also be worth some time beating them up for a better client library.</li><li>Any
    special offer meant for a group of 10,000 users is guaranteed to attract millions.
    The community of networked bargain hunters can detect and share a reusable coupon
    code in milliseconds.</li><li>For service providers, use Handshaking and Backpressure
    to inform callers to throttle back on the requests. Also consider Bulkheads to
    reserve capacity for high-priority callers of critical services.</li><li>Build
    in deceleration zones to account for momentum. Suppose your control plane senses
    excess load every second, but it takes five minutes to start a virtual machine
    to handle the load. It must make sure not to start 300 virtual machines because
    the high load persists.</li><li>I like the Leaky Bucket pattern from Pattern Languages
    of Program Design 2 [VCK96]. Its a simple counter that you can increment every
    time you observe a fault. In the background, a thread or timer decrements the
    counter periodically (down to zero, of course.) If the count exceeds a threshold,
    then you know that faults are arriving quickly.Sisyphean - something that can
    never be completed</li><li>Log file rotation requires just a few minutes of configuration.</li><li>Every
    performance problem starts with a queue backing up somewhere.</li><li>A governor
    limits the speed of an engine. Slow things down to allow intervention</li><li>In
    development, the server can always call its language-specific version of getLocalHost,
    but on a multihomed machine, this simply returns the IP address associated with
    the servers internal hostname</li><li>Reject work as close to the edge as possible.
    The further it penetrates into your system, the more resources it ties up</li><li>the
    best way to tell if users are receiving a good experience is to measure it directly.
    This is known as real-user monitoring (or RUM, if you like).</li><li>the purpose
    of the canary deployment is to reject a bad build before it reaches the users.</li><li>The
    only safe way to handle file uploads is to treat the clients filename as an arbitrary
    string to store in a database field. Dont build a path from the filename in the
    request. Generate a unique, random key for the real filename and link it to the
    user-specified name in the database. That way, the names in the filesystem stay
    under your services control and dont include external input as any part.</li><li><strong>trickle,
    then batch</strong> - this is basically the pattern of putting an if in your code
    to manually change over something about data as it is accessed. Then you see it
    working slowly. Once youre confidence you can run a batch job to do the less frequently
    accessed data.</li><li>A good health check page reports the application version,
    the runtimes version, the hosts IP address, and the status of connection pools,
    caches, and circuit breakers.</li><li>Instead of creating a single system of record
    for any given concept, we should think in terms of federated zones of authority.</li><li>Highly
    efficient systems handle disruption badly. They tend to break all at once.</li><li>Also,
    as Charity Majors, CEO of Honeycomb.io says, If you have a wall full of green
    dashboards, that means your monitoring tools arent good enough. Theres always
    something weird going on.</li><li>You can make this more fun by calling it a zombie
    apocalypse simulation. Randomly select 50 percent of your people and tell them
    they are counted as zombies for the day. They are not required to eat any brains,
    but they are required to stay away from work and not respond to communication
    attempts.</li></ul><p>Why DNS round robin can be bad:</p><ul><li>Too much control
    in clients hands</li><li>DNS has no info about health of instances</li><li>Some
    clients control more info than others</li><li>global server load balancing (GSLB)
    server keeps track of the health and responsiveness of the pools.</li><li>GSLB
    can also apply weighted distribution and a host of load-balancing algorithms.
    These can be used as part of a disaster recovery strategy or even part of a rolling
    deployment process.</li><li>Use a different DNS provider still for your public
    status page.</li></ul><p>Photo by <a href="https://unsplash.com/@rparmly?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText">Ross
    Parmly</a> on <a href="https://unsplash.com/s/photos/plane?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText">Unsplash</a></p>'
