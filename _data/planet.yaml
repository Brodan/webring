    story of <a target="_blank" href="https://en.wikipedia.org/wiki/Katia_and_Maurice_Krafft">Katia
    and Maurice Krafft</a>, two French volcanists who travel the world seeking to
    understand how volcanoes work. The film is narrated and features footage shot
    by Katia and Maurice along with a few clips from interviews.</p><p>I don''t have
    great words to describe why, but it was overall a really enjoyable movie that
    inspires me to dig deep into things that interest me no matter what others say.
