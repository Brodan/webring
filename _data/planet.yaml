- id: https://blog.rayberger.org/the-secret-life-of-groceries
  title: 'Book Notes: The Secret Life of Groceries'
  url: https://blog.rayberger.org/the-secret-life-of-groceries
  fellow: *2
  description: '<p>I recently finished reading <em>The Secret Life of Groceries: The
    Dark Miracle of the American Supermarket</em> by Benjamin Lorr (<a target="_blank"
    href="https://www.penguinrandomhouse.com/books/253715/the-secret-life-of-groceries-by-benjamin-lorr/">link</a>).
    I learned about the book from <a target="_blank" href="https://www.nytimes.com/2020/09/08/books/review/the-secret-life-of-groceries-benjamin-lorr.html">a
    review</a> by Nick Summers published in The New York Times.</p><p>The book was
    a rollercoaster of stress, intrigue, and sadness. It is organized in six parts
    with stories following specific characters in different parts of the American
    supermarket supply chain.</p><p>What follows are notes and quotes organized by
    chapter.</p><h2 id="intro">Intro</h2><ul><li>"This book is about the grocery store.
    About the people who work there and the routes of supply that define it."</li><li>"appalling
    and perfectly hygienic and safeit is a fitting metaphor for the grocery business
    as whole."</li><li>"ten thousand minnows piled up in silver ribbons, left for
    days, as they waited to be transformed into the protein base of the aquaculture
    pyramid."</li><li>"We spend only 10 percent of our budget on food, compared to
    40 percent by our great-grandparents in 1900, and 30 percent by our grandparents
    in the 1950s."</li><li>"we now grapple with a series of problems entirely unprecedented
    in the history of humanity: of too much food, of using food to distribute ethical
    responsibility, of food as a proxy for control in our own increasingly detached
    lives."</li><li>"an item within the grocery matrix loses its identity as food
    and becomes product."</li></ul><h2 id="part-1-salad-days-at-trader-joes">Part
    1: Salad Days at Trader Joe''s</h2><p>In the old days of the general store, the
    wealthy would often be charged more, as items weren''t priced, but also given
    fresher meat and produce. In some stores a tab would be kept and families may
    only pay a few times a year after harvesting their crops.</p><p>Saunders, the
    founder of Piggly Wiggly, was inspired by the cafeteria. Cafeterias, which were
    new in the late 1800s, gave each customer a tray and had them walk down the line
    collecting food. This was the precursor to the supermarket. </p><ul><li>"One day,
    watching beady-eyed piglets charge a trough, Saunders decides the piggies are
    laughably similar to customers charging an overwhelmed clerk. In honor of all
    his piggy little customers, he names his new store the Piggly Wiggly."</li></ul><p>On
    the grocery industry: </p><ul><li>In 1937 the shopping cart was introduced by
    Sylvan Goldman.</li><li>"when Khrushchev toured Washington, D.C., in 1959, the
    supermarket brought a temporary dtente to the Cold War."</li><li>"legacy affairs:
    family businesses that follow the prototypically American progression from heartwarming,
    bootstrapping, backstabbing founder to eager scientific expansion in the immediate
    offspring to a sluggish, almost hostile complacency in the third and fourth generations."</li><li>"The
    word retail comes to us from the Middle French word retailler, meaning to cut
    into pieces, more etymologically related to the English word tailor than anything
    having to do with sales."</li><li>"it was suggested that if all owners agreed
    to longer hours la Greenthe chain could be called 7-Eleven."</li></ul><h3 id="the-story-of-joe-coulombe-and-trader-joes">The
    Story of Joe Coulombe and Trader Joe''s</h3><p>Joe is a very friendly guy and
    it is hard to know if he''s more of a calculating businessman or wholesome self-taught
    founder. He is a master of using the wink to create confidence.</p><p>Joe was
    hired by Rexall to figure out why Owl (a drugstore) was failing. He figured out
    7-Eleven was the cause and Rexall asked him to copy the chain and beat them. Joe
    decided he would beat them by paying as well as local unions and getting the best
    talent. The chain isn''t doing well and Joe buys Pronto using all his family savings
    and a loan from the bank. Pronto eventually becomes Trader Joe''s. The store had
    almost no turnover when Joe was running it. </p><ul><li>"Trader Joes, just like
    trader Joe, has perfected the ability to project integrity while simultaneously
    offering a very similar class of mass-produced goods that its competitors offer."</li><li>"you
    are the precise demographic Joe targeted way back thenthe overeducated, underpaid,
    and inquisitive; the customer who understands and cares for the world foremost
    by understanding and caring for themselves"<ul><li>"For Joe, private label needed
    to be an extension of the stores identity. It would allow him to create a parallel
    stock of items that appeared to exist outside the national homogeny, simultaneously,
    continuously produced, but more precisely targeting his demographic."</li></ul></li><li>"Trader
    Joes has the single highest sales per square foot of any retail grocery chain,
    basically doubling its nearest competitor, Whole Foods."</li><li>"He [Joe] picked
    up the grocery flag from merely large sizes and low prices and marched it forward,
    planting it back down firmly in our hearts."</li><li>Isn''t the most healthy<ul><li>Many
    of their best deals are on frozen or heavily processed foods</li><li>"Two different
    food safety experts I spoke with told me the unofficial FDA nickname for the chain
    is Recall Joes."</li></ul></li></ul><p>Some things that made Trader Joe''s Successful:
    </p><ul><li>Joe focuses on finding products with a high value to size ratio.</li><li>It
    was profitable to sell items in limited supply (like extra-large eggs). Other
    stores wouldn''t touch these because they were afraid to run out and disappoint
    customers.</li><li>Joe found a loophole in the regulations of wine pricing that
    nobody else noticed (pricing controls didn''t apply to imported wine) and was
    able to have the best deal on wine.</li></ul><p>Trader Joe''s couldn''t compete
    with others on peanut butter, so they decided to make almond butter and basically
    invented it as a consumer product.</p><p>Theo Albrecht of Albrecht Discount (aka
    ALDI) decided to buy Trader Joe''s. Joe sold it on the condition that he would
    stay as CEO and the store wouldn''t be changed too much. Tension built and before
    long Joe resigned. Joe now talks about the sale with a nervous sadness.</p><h2
    id="part-2-distribution-of-responsibility">Part 2: Distribution of Responsibility</h2><h3
    id="lynne-a-truck-driver">Lynne, a truck driver</h3><ul><li>"''I recommend you
    get yourself a Gatorade bottle.'' She looks me up and down. ''Wide mouth for you.''
    I dont believe that I react to this. ''Stop looking pale. Im just fucking with
    you. Nothing in those pants looks like youre a wide mouth anything.''"</li><li>"If
    I [Lynne] ever lost my CDL for anything, theyd have to put me in the ground. This
    job is misery, but its the only thing in the world for me."</li><li>"At first
    this seems like an interviewers dream. A subject overflowing with commentary,
    dripping with color."</li><li>"She [Lynne] simply doesnt recognize or care about
    the social cues I am sending outor actually combative, using words as a weapon."</li><li>"I
    [the author] know things have taken a dark turn when I consider getting earplugs
    for hanging around a woman I am ostensibly here to interview."</li><li>"Lynne
    estimates she grossed $200,000 last yearthat is a rough calculation based on miles
    drivenbut that she took home less than $17,000."</li><li>"I [Lynne] know there
    is a light at the end of the tunnel. Because I am locked into this contract and
    I cant afford to believe anything else."</li><li>"Lynne also tells me that at
    a truck stop she never makes eye contact with a man."</li><li>"[when Lynne reported
    sexual harassment] the company was like ''Maybe you misconstrued it,''"</li><li>Lynne
    has so many fees come out of her paycheck that she often only gets the minimum
    paycheck of $100, just enough to keep her surviving off the cheapest food available.</li><li>She
    hasn''t been home to see her family in many months because they won''t let her
    take routes that go that way. The author theorizes that this is to help keep the
    truckers from quitting when they get a taste of home.</li></ul><h3 id="the-industry">The
    Industry</h3><ul><li>People see ads to work as a well-paid trucker. They''ll get
    a one way ticket to the training and hotel paid for.<ul><li>Once they get there
    they are promised a great job if they just sign a contract for training that you
    can pay for later, $3,000 - $8,000.</li><li>After they finish the training there
    are often no "jobs" available but they are offered to be independent contractors
    and get their own trucks via lease-to-own programs.</li><li>"Lease-to-own programs
    in OTR trucking seem like both [very difficult and designed to fail] to me."</li><li>These
    desperate people sign up and now have huge loans they have to pay and are at the
    mercy of the company to assign them jobs. These jobs are often extremely poorly
    paid and have nearly impossible deadlines.</li><li>After all the fees their paychecks
    often come out to almost nothing but they have a guaranteed minimum pay of ~$100,
    just enough to feed themselves and keep driving.</li></ul></li><li>"Jimmy Hoffa
    was a teamster first and foremost, and the strong, if corrupt, union he led was
    able to wrest a middle-class salary with benefits from that cohort."</li><li>"From
    the golden 70s, the trucker suddenly found himself in the red and green 80s, the
    colors of the now essential methamphetamines drivers gobbled by the handful"</li><li>"Your
    possessions are on top of each other [a trucker and their co-driver], your needs
    are on top of each other, your sexual desires and rage and annoying quirks are
    on top of each other."</li><li>"That fresh apple you bite into has typically been
    sitting in dormancy for close to a year."<ul><li>"The core of this control [of
    produce] comes from regulating ethylene, a gaseous plant hormone that causes ripening
    and color development. Within the right conditions, suppressing ethylene keeps
    fruit in a suspended state of development."</li></ul></li><li>"Seeing almost any
    product in bulk is debasing."</li></ul><h3 id="part-3-self-realization-through-snacks">Part
    3: Self-Realization Through Snacks</h3><ul><li>"the twin attributes of successful
    specialty: mystery and superiority."</li><li>"[people] stand up in sudden inspiration
    to snap a photo of a PowerPoint slide"<ul><li>I relate to the author''s confusion
    of people taking photos of seemingly useless slides.</li></ul></li><li>"<a target="_blank"
    href="https://www.slawsa.com/">Slawsa</a> is as intuitive as it is baffling."</li><li>"Perhaps
    she is good-natured without being good-humored. Perhaps she is good-humored without
    having a good sense of humor. ... It is a laughter at her own foibles, where you
    are kind of worried for her"</li><li>"[many grocery stores have] a slotting fee,
    which is a pure cash-for-placement exchange.""</li></ul><h2 id="part-4-the-retail-experience">Part
    4: The Retail Experience</h2><p>Lorr (the author) got a job at Whole Foods to
    get the inside scoop.</p><ul><li>New employees must complete a twelve-hour orientation
    about the mission and philosophy of Whole Foods.<ul><li>"concussive effect of
    repetitive dull content"</li><li>"Passing the probation vote [to be hired at Whole
    foods] requires a two-thirds majority in which each team member fills out a skills
    sheet anonymously ranking our abilities."</li><li>"We [Whole Foods employees]
    are told to apologize for any and every mistake, especially if it isnt our fault,
    unless, of course, the customer is complaining about injury or food-borne illness"</li><li>"Andy
    gives us a secret phrase to use whenever we are stumped: Sounds important. It
    can be deployed almost universally to respond to questions we dont fully understand,
    hectoring we dont necessarily deserve, demands for advice we dont particularly
    have"</li><li>"Mr. Green is the Orwellian name for the Whole Foods internal security
    team"</li></ul></li><li>"Human Capital Management, or just-in-time scheduling"<ul><li>"somewhere
    in the last ten years, just-in-time manufacturing morphed into just-in-time scheduling."</li><li>"He
    [Walter] only opens once or twice a week so he never completely adjusts to any
    schedule."</li><li>"Another [study] found that 60 percent of retail workers said
    that they needed to be available to fulfill every work schedule that might be
    assigned in a given week"</li><li>"There are professions where we expect people
    to be on calldoctors, first respondersbut they are compensated for that both financially
    and in civic respect"</li></ul></li><li>"organic does not mean healthier, but
    rather is an option to pay extra to limit the externalities of production"</li><li>"we
    pluck melons just on the verge of rot and take them into the back room, where
    a woman who speaks no English stands all day carving them up into chunks and packing
    endless grab-n-go containers."</li></ul><h2 id="part-5-theater-of-retail">Part
    5: Theater of Retail</h2><ul><li>"I kept thinking of the medieval practice of
    simony, where the wealthy could pay money to be released from their sins."</li><li>"Government
    regulation of our food is as spotty as a fourteen-year-old boys first beard"</li><li>"These
    audits rarely occur unannounced, instead unfolding with all the spontaneity of
    a doctors appointment. ... [because] People dont hire you to blow up their deals."</li><li>"It
    [the pig farm] was not filthy, nor a hellscape. It was instead an intensely alien,
    highly functional place for animals to live a sad, short life before they were
    set to die."</li><li>"Anthropologist Daniel Miller studied purchasing decisions
    of Britons and Trinidadians and came to the conclusion that most people didnt
    even know whether they liked something until after they shared it with others."</li></ul><h2
    id="part-6-bottom-of-the-commodity-chain">Part 6: Bottom of the Commodity Chain</h2><h3
    id="the-horrors-of-shrimp">The horrors of shrimp</h3><p>Tun-Lin is a man from
    Myanmar who makes his way to Thailand only to be sold into slave labor on a shrimp
    boat. He left Myanmar not even knowing what a factory was, only that if you work
    hard you can make good money. He watched his best friend die on a shrimp boat
    and then get kicked over the side. After five years of slave labor on the boat
    he simply asks the captain if he can leave and is set free. This chapter goes
    into much more gruesome detail about what life was like aboard the slave ship.</p><p>Also:</p><ul><li>"NGOs
    estimate 17 to 60 percent of Thai shrimp includes slave labor like Tun-Lin in
    its supply chain"</li><li>"This is called transshipment at sea. It saves fuel
    for the larger refrigerated fishing vessels, and it allows some boats to stay
    out almost indefinitely. Resupplied by others, they turn into floating prisons
    for trafficked workers."</li><li>"Rule number one when hiring people is you do
    not hire locals. They will want to go home. They will have families. You want
    someone who will live here twenty-four"</li><li>"Peeling shrimp is delicate labor,
    and despite all advances in technology, nothing can yet do the work better than
    small, nimble fingers."</li><li>"The [commodity] word comes to us etymologically
    from the French commodit, meaning convenience"</li><li>"thirty years ago, fresh
    shrimp epitomized class. They cost more than steak"</li><li>"since 1980 prices
    [of shrimp] have fallen while production has increased some 3,000 percent."</li><li>"It
    turns out for as of yet biologically unexplained reasons, a female shrimp who
    loses a single eyeball gets fast-tracked through puberty"</li><li>"A cycle of
    spectacular growth, overnight riches, and then sudden collapse came to define
    the Asian shrimp industry."</li><li>"[dropping an unpopular supplier or food is]
    catering to the aesthetic sense of consumers who dont like to be associated with
    ugly things"</li></ul><h2 id="afterword">Afterword</h2><ul><li>The Whole Foods
    philosophy is far more Texas libertarian than it ever was East Coast liberal.
    This comes from the early organic movement which saw the gov as failing to regulate
    agriculture and corrupt.</li><li>"Whole Foods was the leader in progressive activism
    in the food industry. Then somewhere by mid-2016, everyone I knew doing that type
    of work got sacked.""</li><li>"Humanity cant just play defense. We need a good
    offense too."</li><li>"[a Trader Joe''s purchaser told a story about] visiting
    a factory selling extremely profitable handmade pies that he watched get unloaded
    from a truck, unboxed, and reboxed into different, more handmade packaging. When
    he rushed back to tell Joe, the only response was one of those chuckles and, Oh,
    maybe dont go visiting any more suppliers without calling ahead first."</li><li>"What
    did you do once you became a better version of yourself? Where did all this self-improvement
    lead? The answer was always back to more yoga"</li><li>"its not that we are what
    we eat, its that we eat the way we are"</li><li>"Thai producers who have poured
    themselves into costly reforms only to watch buyers balk at their new prices and
    seek cheaper product elsewhere"</li><li>"He [Tun-Lin] says he will open a store.
    A big store with lots of food the people in his village havent seen."</li></ul><h2
    id="new-words">New Words</h2><ul><li>Foible - a minor weakness in someone''s character.</li><li>Apostasy
    - the abandonment of religious or political belief.</li><li>Simony - buying or
    selling religious privileges.</li></ul><p>Photo Credits: <a target="_blank" href="https://unsplash.com/photos/D6Tu_L3chLE">nrd</a></p>'
