- id: https://blog.rayberger.org/book-notes-move-fast-how-facebook-builds-software
  title: 'Book Notes: Move Fast: How Facebook Builds Software'
  url: https://blog.rayberger.org/book-notes-move-fast-how-facebook-builds-software
  fellow: *2
  description: '<p>I''ve been a fan of the  <a target="_blank" href="https://softwareengineeringdaily.com/">Software
    Engineering Daily</a>  podcast for several years. When I learned that the creator,
    Jeff Meyerson, was releasing a book and it was just $0.99 on Kindle I couldn''t
    pass it up. That book was <a target="_blank" href="https://openlibrary.org/works/OL24671877W/"><em>Move
    Fast: How Facebook Builds Software</em></a>.</p><p>In general, I liked the book.
    Short, to the point, and pretty well written. The book could do with one less
    mention of how HTML5 wasn''t enough for Facebook. Here are a few ideas from the
    book that I liked:</p><ul><li>"From its early days, Google has had more of an
    air of computer science, an academic bent that emphasizes proofs, correctness,
    and seriousness. Facebook engineers are self-deprecating hackers who just want
    to build cool stuff. Facebook engineers are comfortable with the fact that sometimes
    things break, and sometimes mistakes are made"</li><li>"Tom [a notable engineering
    manager at FB] believes that engineers should be spending 75 percent of their
    time at work on things that they are passionate about, because engineers do their
    best work when they are creatively satisfied."</li><li>Bootcamp is FB''s on boarding
    process. Fix real bugs on day one, find your team after several weeks.</li><li>"At
    Facebook, nobody forces an engineer to join a team. The managers who cant sell
    their projects end up with bad teams and have trouble succeeding. This causes
    bad managers to get weeded out quickly."</li><li>"A clique will form around an
    influencer engineer. Influencers can win over the hearts and minds of other engineers,
    single-handedly changing the technical direction of a company for better or worse."</li><li><strong>Push
    Karma</strong> - "a four-star rating system that tracked how responsible individual
    developers were in their management of software releases"</li><li>"Every engineering
    organization needs to decide how much time theyre going to spend cutting down
    the trees and how much time theyre going to spend sharpening their saws. Facebook
    had spent many years cutting down trees, and now it was time to sharpen their
    saws."</li><li>"When you work at Facebook, your work identity is kept seamlessly
    consistent across every tool, from video conferencing to code review. The uniformly
    integrated toolset makes the experience of being a Facebook employee totally unique.
    "</li><li>"Facebook invests so heavily in its infrastructure that most product
    engineers feel like they have effectively infinite resources. As they push the
    bounds of those resources, the infrastructure engineers respond by improving low-level
    abstractions such as compilers, databases, and networking protocols."</li></ul><p>Photo
    by <a href="https://unsplash.com/@timothyhalesbennett?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText">Timothy
    Hales Bennett</a> on <a href="https://unsplash.com/s/photos/facebook?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText">Unsplash</a></p>'
  published_at: 2021-07-09 03:25:38.000000000 +00:00
- id: https://blog.rayberger.org/book-notes-an-army-of-problem-solvers
  title: 'Book Notes: An Army of Problem Solvers'
  url: https://blog.rayberger.org/book-notes-an-army-of-problem-solvers
  fellow: *2
  description: '<p>My quick and sloppy notes from reading <em> <a target="_blank"
    href="https://openlibrary.org/books/OL32511088M/An_Army_of_Problem_Solvers">An
    Army of Problem Solvers</a> </em> by Shawn Loney. A fantastic book about social
    enterprises in Canada.</p><h1 id="ch-1">Ch 1</h1><p>He sees people spend welfare
    checks on expensive junk food. But in that he also sees competition. He calls
    it the "upside of down" that because people are spending all their money on one
    thing there is room to disrupt.</p><p>Author cofounded the social enterprise Aki
    Energy</p><p>The Social Enterprise Centre houses many good organizations</p><h1
    id="ch-2">Ch 2</h1><p>Solutions economy is about solving social/environmental
    problems with market forces</p><p>Social enterprise - non profit that''s self
    funded</p><p>Social entrepreneur - profit seeking but also focused on social issues
    (idk about this one)</p><p>Gov has a place but it''s not to fix everything</p><h1
    id="ch-3">Ch 3</h1><p>"Residential" schools in Canada are awful for First Nations
    people</p><p>First Nations students are sent there and not treated well</p><p>Author
    describes history and challenges First Nations people have faced</p><h1 id="ch-4">Ch
    4</h1><p>No food to buy in one of the First Nations areas he visited. Even with
    a pocket full of cash.</p><p>Lets of diabetes plague First Nations people</p><p>Author
    started a social enterprise farm</p><p>Author says employed people tend to be
    happy and healthy</p><p>Gov should be helping the problem solvers</p><h1 id="ch-5">Ch
    5</h1><p>The gov won''t help fund geothermal energy for new houses even though
    it would help the poor.</p><p>Gov should be working with problem solvers not blocking
    them.</p><h1 id="ch-6">Ch 6</h1><p>For profit food by giant corporations has perverse
    incentives (aka they try to make money not just feed everyone)</p><p>As much as
    90% of the cost of food is from energy</p><p>What if we required schools and hospitals
    to buy local food? It would have some higher upfront costs but would greatly help
    the community.</p><p>Summary: If goal was people over profit then food production
    would look very different.</p><h1 id="ch-7">Ch 7</h1><p>BUILD is a Winnipeg social
    enterprise that provides on the job training.</p><p>Described how The legal system
    spends millions on repeat offenders without helping them much.</p><p>Government
    could get first dibs on procurement contracts to social enterprises</p><p>Low
    income families rent and have high utility bills. They can''t take advantage of
    subsidy to install energy efficient toilet b/c they don''t own the toilet and
    the landlord has no incentive to let them.</p><h1 id="ch-8">Ch 8</h1><p>Some examples
    of social entrepreneurs and talk about Ashoka foundation</p><h1 id="ch-9">Ch 9</h1><p>Think
    long term to solve problems, GDP is short term</p><p>GPI - Genuine Progress Indicator
    is an alternative</p><h1 id="ch-10">Ch 10</h1><p>M-KOPA installs cheap solar in
    Kenya</p><p>Kiva - empowers people to give loans to those in need</p><p>Complementary
    currencies (aka local currency) ensue money stays in economy </p><p>Brazilian
    city Curitiba offered free bus tokens for picking up trash</p><p>"Garden Hills
    Bucks" could be possible and author describes how it could be used for First Nations</p><h1
    id="ch-11">Ch 11</h1><p>The gov throws money at problems rather than problem solvers.
    Basically saying they often address symptoms rather than causes.</p><p>Author
    is a big fan of the pay-as-you-save model of funding things like new toilets or
    heating systems</p><p>"The future of philanthropy is social enterprise"</p><p>More
    government doesn''t really mean more problems solved but more social enterprises
    does</p><h1 id="ch-13">Ch 13</h1><p>In favor of $15 min wage</p><p>80% of minimum
    wage earners in Manitoba are over 20 years old</p><p>Minimum wage earners generally
    not in manufacturing so jobs don''t just "go to China"</p><h1 id="ch-14">Ch 14</h1><p>Left
    and Right can agree on social enterprises being good</p><h1 id="conclusion">Conclusion</h1><p>Lets
    create solutions</p><h1 id="my-thoughts">My thoughts</h1><p>I liked the book a
    lot. It wasn''t perfectly written or organized but it really got me thinking about
    the role of markets. It''s interesting that the author advocates for them so heavily
    despite that they clearly don''t solve things on their own. We live in a world
    where the profit is seen as so important and it''s not clear how to change that.
    The author thinks problems can be fixed by social enterprises which are basically
    nonprofits that self fund. But it''s not super clear to me how we encourage people
    to start and run them. I guess that''s why he wrote this book. It''s also a bit
    of a hard pill to swallow to accept that maybe to have a big impact you shouldn''t
    be at a big org but rather solving things on a local level.</p><p>Photo by <a
    href="https://unsplash.com/@metelevan?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText">Andrey
    Metelev</a> on <a href="https://unsplash.com/s/photos/shovel?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText">Unsplash</a></p>'
