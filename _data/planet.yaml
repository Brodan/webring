- id: http://liaokev.in/2020/08/23/goodbye-mac
  title: Taking a Stance with a Computer Purchase
  url: http://liaokev.in/2020/08/23/goodbye-mac.html
  fellow: *3
  description: "<content base=\"http://liaokev.in/2020/08/23/goodbye-mac.html\"\n
    \ type=\"html\">&lt;p&gt;After a decade using macOS by-choice, I’ve decided it’s
    time to try something\nelse.&lt;/p&gt;\n\n&lt;p&gt;I’m writing this on an early-2013
    MacBook Pro running Catalina. There’s some\ndust caught in the left fan, which
    means that as I’m using it, there’s an\ninsufferable rattling noise as the fan
    rotates, whacking against the dust inside\nthe machine. Fixing this is incredibly
    easy. One simply needs to open up the\nbottom, dig some dust out of the fan, and
    your computer is humming quietly\nagain.&lt;/p&gt;\n\n&lt;p&gt;The catch: I don’t
    have a pentalobe screwdriver to open the bottom case of my\nMac.&lt;/p&gt;\n\n&lt;p&gt;In
    2008, way before I had my first laptop and when I still viewed Macs as\nmysterious,
    other-worldly machines, I remember seeing my friend’s 2008 Unibody\nMacbook Pro
    for the first time. The coolest part was when he showed me how to\nreplace the
    hard disk. There were these latches that you pulled to remove the\naccess door
    of your shiny aluminium laptop. It felt so elegant. This was a\nmachine designed
    for you to disassemble and upgrade as you see fit.&lt;/p&gt;\n\n&lt;p&gt;In 2013,
    as I was setting off to university for the first time, I remember\nbuying my ‘college
    laptop’. This felt like such a rite-of-passage for me. I knew\nI wanted it to
    be a Mac. I remember the thrill as I heard the Mac OS X chime for\nthe first time
    on my very own Mac. Computers are very personal devices, and I’d\nfelt so powerful
    knowing that this unibody laptop was mine to customize and\ntinker with.&lt;/p&gt;\n\n&lt;p&gt;To
    use the cliche’d boiling frog analogy, nothing earth-shattering happened in\nthe
    last decade, but gradually, I’ve just felt that this computer doesn’t belong\nto
    me anymore.&lt;/p&gt;\n\n&lt;p&gt;When I upgraded to Catalina, I noticed that
    I was able to read Hacker News\nagain. This confused me because I edit my /etc/hosts
    file to block off the\nwebsite. It turns out that macOS Catalina locked down system
    files and you can\n&lt;a href=&quot;https://discussions.apple.com/thread/250805304&quot;&gt;no
    longer edit your own /etc/hosts\nfile&lt;/a&gt;.&lt;/p&gt;\n\n&lt;p&gt;Then the
    other day, I was trying to install the &lt;a href=&quot;https://nixos.org/&quot;&gt;nix
    package\nmanager&lt;/a&gt; to give reproducible package management a go.\nNix
    requires you to create a /nix directory in your root folder, where all of\nyour
    Nix packages will live. It does not touch your system in any way otherwise. \nThat’s
    when I hit yet another roadblock: Your root directory has been locked\ndown on
    Catalina and so &lt;a href=&quot;https://github.com/NixOS/nix/issues/2925&quot;&gt;you
    can’t make a folder in\nRoot&lt;/a&gt;. There’s a workaround that\ninvolves, for
    “legacy” Macs like mine, mounting an unencrypted partition that\ncontains your
    Nix folder to /nix in your root directory.&lt;/p&gt;\n\n&lt;p&gt;In what world
    do I, the owner of my laptop, not get the right to modify my own\nroot directory?
    I get that many users are not informed enough about the\ninner-workings of a Unix
    or Unix-like operating system and could irreparably\ndamage their OS install with
    root access, but that means Apple should put in the\nappropriate safeguards, not
    disable write in the Root directory altogether.&lt;/p&gt;\n\n&lt;p&gt;Yes, some
    very clever people in the Nix ecosystem worked out a way to get Nix to\nplay nicely
    with this Catalina limitation, but this was a purely arbitrary and\nartificial
    constraint put in place by Apple. It sent a message to me: This is\nnot your machine.
    Tread carefully when you use it. Apple, in its quest to\nprotect its users from
    ourselves, has become hostile to tinkering. This is no\ndifferent from using nonstandard
    pentalobe screws to hold the bottom-case\nin-place. Handle with care, it whispers.
    This is a scary machine. Modify at your\nown risk.&lt;/p&gt;\n\n&lt;p&gt;The laptop
    has been showing its age for quite a while and so I decided my next\nlaptop won’t
    be a Mac. I can’t accept that I don’t own my machine.&lt;/p&gt;\n\n&lt;p&gt;I’ve
    ordered a System76 Lemur Pro from their website. Linux has come leaps and\nbounds
    since I first booted up Ubuntu 9.04 Jaunty Jackalope on my computer back\nin 2009.
    System76 promises full compatibility with Linux in a laptop that’s just\naround
    a kilogram. The memory and storage are fully upgradeable and the company\npublishes
    in-depth how-to instructions for your model. The company makes an\neffort to disable
    Intel Management Engine (a security risk), and the laptop\nfirmware is open source.&lt;/p&gt;\n\n&lt;p&gt;The
    idea of voting with your wallet doesn’t work. I realize that the number of\nMac
    users who care deeply about having write-access to the Root directory is\nprobably
    not enough to affect Apple’s bottom-line in any meaningful way. That\nbeing said,
    the direction that macOS is heading in isn’t one I feel I can accept\nanymore.&lt;/p&gt;\n\n&lt;p&gt;I
    became a programmer in-part because open source demystified the computer for\nme.
    Seeing how passionate people were about various components of an operating\nsystem
    (window managers, compositors, init systems etc.) made me grapple with\nthe fundamentals
    of the magic that made my computer work. In elementary school,\nI installed a
    virus on a friend’s parent’s computer. We immediately shut it\ndown, and I, the
    resident computer ‘expert’, recommended we ‘let it rest’ as the\ncomputer ‘immune
    system’ fought the virus. There are many people out there like\nme, with very
    simplistic mental models for how computers work. That’s okay.\nThat’s why abstractions
    exist. We abstract away the complexities so people who\ndon’t care don’t have
    to think about the inner-workings of complicated systems.\nThat’s a beautiful
    thing.&lt;/p&gt;\n\n&lt;p&gt;Beautiful abstractions are one thing, but intentionally
    locking down a system is\nanother. I don’t dread a world in which usable computers
    mean people don’t have\nto think about how they work. I dread a world in which
    computers actively fight\npeople who have the curiosity to dig a little deeper.&lt;/p&gt;\n\n&lt;p&gt;My
    Lemur Pro is on the way, and I’m excited to give Linux a shot again.&lt;/p&gt;</content>"
