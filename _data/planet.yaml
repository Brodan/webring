- id: https://blog.rayberger.org/book-notes-save-the-cat
  title: 'Book Notes: Save The Cat'
  url: https://blog.rayberger.org/book-notes-save-the-cat
  fellow: *2
  description: <p>I took an acting class my freshman year of college.  <a target="_blank"
    href="https://openlibrary.org/works/OL5709101W/"><em>Save The Cat</em></a>  by
    Blake Snyder is one of the books the professor talked highly of a few times. So
    it has been sitting on my reading list for years. I finally picked it up from
    the library and decided to give it a read.</p><p>I don't know much about screenwriting,
    or Hollywood in general, so I can't compare it to much but the book was entertaining
    on it's own and had some good nuggets.</p><p>Here are my notes:</p><ul><li>You
    gotta have a good hook (aka logline) and title</li><li>High Concept - When it's
    easy to see what a movie is about from hook/title</li><li>You can, and sometimes
    must, near cliche but you always need a twist</li><li>Make the hero likeable</li><li>A
    good structure stops people from rewriting your script too much to take credits</li><li>Save
    the cat - Make the hero relatable</li><li>Double Mumbo Jumbo - Stick to one kind
    of magic per movie</li><li>Laying the pipe - telling the character backstory</li><li>Keep
    the press out - preserves the magic for the audience</li><li>If your hear is too
    neutral make the bad guy badder</li><li>Touch many emotions during you movie</li><li>Give
    minor characters a limp and eye patch to make them memorable</li></ul><p>Photo
    by <a href="https://unsplash.com/@nymanphotography?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText">Daniel
    Nyman</a> on <a href="https://unsplash.com/s/photos/cat-climb?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText">Unsplash</a></p>
