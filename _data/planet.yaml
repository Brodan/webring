- id: http://liaokev.in/2018/10/20/maracuya-responsive
  title: Maracuya is Now Responsive
  url: http://liaokev.in/2018/10/20/maracuya-responsive.html
  fellow: *3
  description: |-
    <content base="http://liaokev.in/2018/10/20/maracuya-responsive.html"
      type="html">&lt;p&gt;&lt;img src=&quot;http://liaokev.in/assets/2018/10/20/hamburger.png&quot; alt=&quot;Hamburger Menu Sliding In&quot; /&gt;
    &lt;em&gt;Hamburger menu sliding in&lt;/em&gt;&lt;/p&gt;

    &lt;p&gt;I spent most of yesterday working on a responsive menu for Maracuya. I wanted something that plays nicely with my BEMIT CSS setup. I ended up creating two menus. The first one is the desktop-sized menu, &lt;code class=&quot;highlighter-rouge&quot;&gt;c-menu&lt;/code&gt;, which contains a list of &lt;code class=&quot;highlighter-rouge&quot;&gt;c-menu__items&lt;/code&gt;. &lt;code class=&quot;highlighter-rouge&quot;&gt;c-menu&lt;/code&gt; also contains &lt;code class=&quot;highlighter-rouge&quot;&gt;c-menu__hamburger-button&lt;/code&gt;, which is hidden by default.&lt;/p&gt;

    &lt;p&gt;If the screen width is small enough, all &lt;code class=&quot;highlighter-rouge&quot;&gt;c-menu__items&lt;/code&gt; are hidden and the hamburger button is shown. In addition, there is an off-screen &lt;code class=&quot;highlighter-rouge&quot;&gt;&amp;lt;div&amp;gt;&lt;/code&gt; that is &lt;code class=&quot;highlighter-rouge&quot;&gt;100vw&lt;/code&gt;. I added an event listener to the hamburger button that does a CSS transition to move the hamburger menu overlay in a &lt;code class=&quot;highlighter-rouge&quot;&gt;position: fixed&lt;/code&gt; above our content.&lt;/p&gt;

    &lt;p&gt;This is all super basic frontend design, but I’m learning quite a lot from implementing very basic things from scratch!&lt;/p&gt;</content>
