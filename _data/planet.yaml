- id: http://liaokev.in/2018/10/25/g0v
  title: What is g0v?
  url: http://liaokev.in/2018/10/25/g0v.html
  fellow: *2
  description: |-
    <content base="http://liaokev.in/2018/10/25/g0v.html"
      type="html">&lt;p&gt;Lead-in: Puyuma Express derailment&lt;/p&gt;
    &lt;ul&gt;
      &lt;li&gt;Story: driver was struggling with broken ATC
        &lt;ul&gt;
          &lt;li&gt;&lt;/li&gt;
        &lt;/ul&gt;
      &lt;/li&gt;
      &lt;li&gt;Within 5 hours, disaster information centre was online, including:
        &lt;ul&gt;
          &lt;li&gt;Blood donation centers and their status&lt;/li&gt;
          &lt;li&gt;Search engine for hospitalized survivors&lt;/li&gt;
          &lt;li&gt;Places to stay near hospitals so families could be with their loved ones recovering&lt;/li&gt;
          &lt;li&gt;Translations of Mandarin-language material into English and Japanese&lt;/li&gt;
        &lt;/ul&gt;
      &lt;/li&gt;
    &lt;/ul&gt;

    &lt;p&gt;What parts of g0v culture need explaining?&lt;/p&gt;
    &lt;ul&gt;
      &lt;li&gt;Leaderless decentralized culture&lt;/li&gt;
      &lt;li&gt;Concept of the Nobody&lt;/li&gt;
    &lt;/ul&gt;

    &lt;p&gt;What is g0v?&lt;/p&gt;
    &lt;ul&gt;
      &lt;li&gt;Sunflower Movement&lt;/li&gt;
      &lt;li&gt;NGO participation&lt;/li&gt;
      &lt;li&gt;Ridesharing legislation&lt;/li&gt;
      &lt;li&gt;Amis-Moedict&lt;/li&gt;
      &lt;li&gt;iTaigi&lt;/li&gt;
      &lt;li&gt;National Treasures Project&lt;/li&gt;
      &lt;li&gt;Marriage Equality&lt;/li&gt;
      &lt;li&gt;
        &lt;p&gt;1021 Puyuma Incident&lt;/p&gt;

        &lt;h3 id=&quot;campaign-finance-data&quot;&gt;Campaign Finance Data&lt;/h3&gt;
      &lt;/li&gt;
    &lt;/ul&gt;

    &lt;p&gt;How do I help?&lt;/p&gt;

    &lt;ul&gt;
      &lt;li&gt;Engineers: Plenty of code to fork&lt;/li&gt;
      &lt;li&gt;Bilingual folks: Lots of translation required!&lt;/li&gt;
      &lt;li&gt;Lawyers: Lots of folks need help understanding US law around Taiwan like the Taiwan Relations Act, Taiwan Travel Act, etc.&lt;/li&gt;
      &lt;li&gt;Citizens: Get involved with public conversations&lt;/li&gt;
    &lt;/ul&gt;

    &lt;p&gt;Questions for g0v Interview&lt;/p&gt;
    &lt;ul&gt;
      &lt;li&gt;How do you think&lt;/li&gt;
    &lt;/ul&gt;

    &lt;p&gt;It’s the tail-end of the first day of the g0v (pronounced gov-zero) summit in Taipei. The summit is this chaotic beauty of civic tech hackers and government workers from Taiwan, Japan to Singapore to the United States bonding over tea in-between speaker series by that are translated from Chinese to English by a team of huddled in a corner of each room.&lt;/p&gt;

    &lt;p&gt;At the centre of this? A team of volunteers scurrying around the conference floor, leading around speakers, translating in booths and all clad in the same shirt with a g0v logo and emblazoned with a single, confusing word:&lt;/p&gt;

    &lt;p&gt;&lt;strong&gt;Nobody&lt;/strong&gt;&lt;/p&gt;

    &lt;p&gt;I approach the summit information counter and ask one of the white-shirted ‘Nobodies’ in a shaky voice: “Excuse me: How exactly does one join g0v?”&lt;/p&gt;

    &lt;p&gt;She cocks her head to one-side and replies: “…How do you mean? You’re already in it. This is g0v.”&lt;/p&gt;

    &lt;p&gt;As I’d discover over the next couple of days, g0v&lt;/p&gt;</content>
