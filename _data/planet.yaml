- id: https://www.stevegattuso.me/2023/08/08/planned-economies.html
  title: What I've been learning about planned economies
  url: https://www.stevegattuso.me/2023/08/08/planned-economies.html
  fellow: *1
  description: "\n              \n              <p>Over the last couple of months
    I’ve been following a mental thread that has me exploring the idea of <em>planned
    economies</em>. If you’ve never heard of it before, strap on your economics hat
    and get ready for a wild ride. The high-level idea behind them is to allocate
    scarce resources according to a set of society or community level goals. These
    goals can be anything from pointing everything at building machinery for protecting
    oneself during a war<sup id=\"fnref:0\" role=\"doc-noteref\"><a href=\"#fn:0\"
    class=\"footnote\" rel=\"footnote\">1</a></sup> to transitioning to a sustainable
    economy.</p>\n\n<div class=\"footnotes\" role=\"doc-endnotes\">\n  <ol>\n    <li
    id=\"fn:0\" role=\"doc-endnote\">\n      <p>Something I found out recently: the
    American economy was briefly <a href=\"https://en.wikipedia.org/wiki/War_Production_Board\">converted
    to a planned economy</a> during WWII when it became apparent that private companies
    couldn’t be trusted to manufacture the materials necessary for sustaining the
    war effort. <a href=\"#fnref:0\" class=\"reversefootnote\" role=\"doc-backlink\">&#8617;</a></p>\n
    \   </li>\n  </ol>\n</div>\n\n              <b><a href=\"https://www.stevegattuso.me/2023/08/08/planned-economies.html\">[Read
    more]</a></b>\n          "
