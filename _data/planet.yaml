- id: https://blog.rayberger.org/contributing-to-lemmy
  title: 'Contributing to Lemmy: Documentation'
  url: https://blog.rayberger.org/contributing-to-lemmy
  fellow: *2
  description: '<p>About three years ago I joined <a target="_blank" href="https://en.wikipedia.org/wiki/Lemmy_(software)">Lemmy</a>,
    a Reddit-like link aggregator built on the <a target="_blank" href="https://simple.wikipedia.org/wiki/Fediverse">fediverse</a>
    (signup <a target="_blank" href="https://join-lemmy.org/">here</a>), and have
    been occasionally active since. When the <a target="_blank" href="https://en.wikipedia.org/wiki/2023_Reddit_API_controversy">2023
    Reddit API controversy</a> happened I jumped in to contribute a bit more to Lemmys
    development.</p><p>At that moment there were already tons of people contributing
    to the frontend codemore than the maintainers could easily handle. Despite all
    the active contributors, it seemed like few had updated the documentation so,
    I decided to help with that.</p><p>Over the week, I merged eight PRs across the
    <a target="_blank" href="https://github.com/LemmyNet/lemmy/pulls?q=is%3Apr+author%3ARayBB">LemmyNet/lemmy</a>,
    <a target="_blank" href="https://github.com/LemmyNet/lemmy-ui/pulls?q=author%3ARayBB+">LemmyNet/lemmy-ui</a>,
    and <a target="_blank" href="https://github.com/LemmyNet/lemmy-docs/pulls?q=author%3ARayBB">LemmyNet/lemmy-docs</a>
    repos.</p><p>I was happy to:</p><ul><li><p>setup <a target="_blank" href="https://github.com/LemmyNet/lemmy/pull/3086">better
    issue templates</a>, to help the devs with the onslaught of new bug reports</p></li><li><p>And
    add <a target="_blank" href="https://github.com/LemmyNet/lemmy-docs/pull/196">typo
    checking in the CI</a> for the docs</p></li><li><p>Fix a <a target="_blank" href="https://github.com/LemmyNet/lemmy-docs/pulls?q=author%3ARayBB">few
    small issues</a> with the docs</p></li></ul><p>The experience was really nice
    as the devs were fast and helpful in responding to my PRs despite being under
    a huge workload as they surged in popularity. I like Lemmy because it is easy
    to set up and hard to censor (due to being federated). I look forward to seeing
    how the fediverse will grow with platforms like Lemmy and <a target="_blank" href="https://github.com/ernestwisniewski/kbin">kbin</a>
    joining it.</p><p>A note: it has come to my attention that one of the maintainers
    of Lemmy has <a target="_blank" href="https://github.com/dessalines/essays/blob/master/socialism_faq.md">some
    political views</a> that I dont agree with. However, Lemmy is still contributing
    to the greater good and inherently designed so people can spin up a new instance
    if they have different opinions so Im happy I was able to contribute in my small
    way.</p>'
