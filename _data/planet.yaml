- id: https://blog.rayberger.org/2023-in-review
  title: 2023 in Review
  url: https://blog.rayberger.org/2023-in-review
  fellow: &2
    name: Ray Berger
    rss_url: https://blog.rayberger.org/rss.xml
    year: 2018
    url: https://www.rayberger.org/
    emoji: "\U0001F354"
  description: "<p>2023 was a big year for me, and I want to look back and appreciate
    it.</p><p>Generally, I've been occupied with:</p><ul><li><p>Two semesters of classes
    for my Urban Studies Masters (<a target=\"_blank\" href=\"https://www.4cities.eu/\">4CITIES</a>)</p></li><li><p>Traveling
    Europe, some for class, some for fun</p></li><li><p>Moving to Vienna in February
    and to Amsterdam in August</p></li></ul><p>I'm proud I survived all the school
    and travel while taking care of my physical and mental well-being.</p><h2 id=\"heading-a-favorite-memory\">\U0001F41C
    A favorite memory</h2><p>Learning to cook hormigas culonas (aka \"big ass ants\")
    in a private workshop at <a target=\"_blank\" href=\"https://maps.app.goo.gl/Ctj6kTgvms12Hz1x8\">Casa
    Comn</a> in <a target=\"_blank\" href=\"https://en.wikipedia.org/wiki/Barichara\">Barichara</a>,
    Colombia that Mapy planned! We started with a bowl full of frozen ants and had
    to remove the head (because the pincers will still cut you), legs, and wings.
    Then, we fried them on some traditional ceramic cookware from the region. We tasted
    a few when they were rare, medium-rare, and well done.</p><p>Certainty, an experience
    I'll never forget. The smells and tastes were so fun. I loved seeing Mapy's reactions
    as she got out of her comfort zone. The woman who taught the workshop was part
    of a collective commune and told us how she's been building community with it
    and elevating people. It was all so fun and brought me a lot of joy, and I hope
    I can do it again one day.</p><p><img src=\"https://cdn.hashnode.com/res/hashnode/image/upload/v1704472221964/0fe1c7da-d700-41cd-8253-1fffd18e993e.jpeg\"
    alt=\"fried ants on a leaf on some thing fried\" class=\"image--center mx-auto\"
    /></p><h2 id=\"heading-happy-times\">Happy times \U0001F483\U0001F1F3\U0001F1F1\U0001F6B4</h2><ul><li><p>I
    did a 10-week class called <a target=\"_blank\" href=\"https://www.crea.nl/courses/dans-en/dance-to-share-beginner/?lang=en\">Dance
    to Share</a> taught by <a target=\"_blank\" href=\"https://www.instagram.com/maria.alabern/\">Maria
    Alabern</a> at CREA. The style was inspired by <a target=\"_blank\" href=\"https://en.wikipedia.org/wiki/Azonto\">Azonto</a>
    / West African Street dance. It was quite challenging each week but a highlight
    of each week. I signed up because of the teacher's energy during the trial and
    found a wonderful group. My highlight of the semester was the high I got from
    our final performance in front of an audience.</p></li><li><p>Cycling in Amsterdam
    made me happy. It just feels good, relaxing, safe, and free!</p></li><li><p>I
    have started to like cooking and want to do it more.</p></li><li><p>I really enjoyed
    my classes in Amsterdam:</p><ul><li><p><em>Rethinking Urban Transportation Planning</em>
    with <a target=\"_blank\" href=\"https://twitter.com/fietsprofessor\">Marco te
    Brmmelstroet</a> and <a target=\"_blank\" href=\"https://www.linkedin.com/in/georgeliuphd/\">George
    Liu</a>.</p></li><li><p><em>Current Debates in Food Geography</em> with <a target=\"_blank\"
    href=\"https://scholar.google.nl/citations?user=xP5S4IEAAAAJ&amp;hl=nl\">Cody
    Hochstenbach</a> and <a target=\"_blank\" href=\"https://scholar.google.com/citations?user=Kx3WFzIAAAAJ&amp;hl=en\">Willem
    Boterman</a></p></li><li><p>I call our the professors because they created a fantastic
    experience and enjoyable courses above and beyond expectations.</p></li></ul></li><li><p>Vienna
    was also a lovely city to spend a semester in. It was my first time living alone,
    which was better than I expected. I wish I could be at the <a target=\"_blank\"
    href=\"https://en.wikipedia.org/wiki/Donauinsel\">Donauinsel</a> every day during
    the summer.</p></li><li><p>I organized housing for the <a target=\"_blank\" href=\"https://hackny.org/\">hackNY</a>
    fellowship and got <a target=\"_blank\" href=\"https://en.wikipedia.org/wiki/Cory_Doctorow\">Cory
    Doctorow</a> to speak to the fellows.</p></li><li><p>I am thankful for having
    many great friends, near and far, in my life. I've felt that a lot this year.</p></li><li><p>Finally,
    my girlfriend Mapy has been by my side and brought me much joy through the challenges.</p></li></ul><h2
    id=\"heading-frustrations\">Frustrations</h2><p>Leisure reading was few and far
    between, but I read a ton for school.</p><p>Learning Spanish has been a slow process.
    Every time I go to a Spanish-speaking country, I'm less prepared than expected.
    Ultimately, I need to just practice speaking more. Here are the resources I used:</p><div
    class=\"hn-table\"><table><thead><tr><td>Name</td><td>Description</td></tr></thead><tbody><tr><td><a
    target=\"_blank\" href=\"https://www.languagetransfer.org/\">Language Transfer</a></td><td>My
    favorite (and free) tool for learning about Spanish</td></tr><tr><td><a target=\"_blank\"
    href=\"https://www.clozemaster.com/\">Clozemaster</a></td><td>For expanding vocab
    ($70 for lifetime license)</td></tr><tr><td><a target=\"_blank\" href=\"https://www.lingoda.com/en/\">Lingoa</a></td><td>Was
    okay but always changing teachers wasn't fun</td></tr><tr><td>Duolingo</td><td>Sucks
    me in to maintain the streak but feels increasingly useless</td></tr><tr><td>TV</td><td>I've
    tried watching more shows and movies in Spansih</td></tr></tbody></table></div><h2
    id=\"heading-online-things\">Online Things</h2><ul><li><p><a target=\"_blank\"
    href=\"https://blog.rayberger.org/\">11 blogs posts</a></p></li><li><p>60 PRs
    merged on Github, admittedly many in my own repos</p></li><li><p><a target=\"_blank\"
    href=\"https://openlibrary.org/\">Open Library</a></p><ul><li><ul><li><p><a target=\"_blank\"
    href=\"https://github.com/internetarchive/openlibrary/pull/8238\">Add the option
    to \"share\" a title/ISBN to the Open Library Web App</a></p><ul><li><a target=\"_blank\"
    href=\"https://github.com/internetarchive/openlibrary/pull/8414\">Fix a tiny CSS
    bug on the Want to Read button</a></li></ul></li></ul></li><li><p>dev experience
    and maintenance including: upgrade to Node 20, Webpack 5, improve the GitPod workflow</p></li><li><p><a
    target=\"_blank\" href=\"https://github.com/search?q=org%3ALemmyNet+is%3Apr+is%3Aclosed+author%3ARayBB+created%3A2023&amp;type=pullrequests\">11
    little PRs</a> to <a target=\"_blank\" href=\"https://join-lemmy.org/\">Lemmy</a>,
    the federated Reddit alternative</p></li></ul></li><li><p>6 Wikipedia Pages created,
    including: <a target=\"_blank\" href=\"https://en.wikipedia.org/wiki/Fairphone_5\">Fairphone
    5</a> and <a target=\"_blank\" href=\"https://en.wikipedia.org/wiki/How_Data_Happened\">How
    Data Happened</a></p></li><li><p>2951 <a target=\"_blank\" href=\"https://en.wikipedia.org/wiki/Wikidata\">Wikidata</a>
    edits (mostly via the <a target=\"_blank\" href=\"https://www.wikidata.org/wiki/Wikidata:Tools/Wikidata_for_Web\">Wikidata
    for Web extension</a>)</p></li><li><p>I made a Facebook group scraper for finding
    housing in Amsterdam and wired it up with <a target=\"_blank\" href=\"https://en.wikipedia.org/wiki/Gemini_(language_model)\">Google
    Gemini</a> (like ChatGPT) free tier to assess how good a posting is.</p></li></ul><h1
    id=\"heading-2024-plans\">2024 Plans</h1><ul><li><p>Complete my internship focused
    on researching <a target=\"_blank\" href=\"https://www.thelabofthought.co/articles/manifest-for-just-streets\">Just
    Streets</a></p></li><li><p>Write my thesis about the economic geography of edible
    insects</p></li><li><p>Contribute more to open source, especially after graduating</p></li><li><p>Keep
    learning Spanish</p></li><li><p>Travel Europe, gotta make the most of it while
    I'm here</p></li><li><p>Most importantly, dedicate energy to my relationships
    with friends and family</p></li></ul><p>This post was inspired by <a target=\"_blank\"
    href=\"https://www.stevegattuso.me/2024/01/02/2023-in-review.html\">Steve's post</a>
    and <a target=\"_blank\" href=\"https://yearcompass.com/\">YearCompass</a> (I
    highly recommend it to help reflect on your year).</p>"
