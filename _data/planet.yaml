- id: http://liaokev.in/2018/10/31/voting-guide
  title: How Do I Vote?
  url: http://liaokev.in/2018/10/31/voting-guide.html
  fellow: *3
  description: "<content base=\"http://liaokev.in/2018/10/31/voting-guide.html\"\n
    \ type=\"html\">&lt;p&gt;&lt;strong&gt;If you support Marriage Equality, the TL;DR
    is to vote NO to 10-12 and YES on 14-15. See you on Nov. 24th!&lt;/strong&gt;&lt;/p&gt;\n\n&lt;p&gt;&lt;img
    src=&quot;http://liaokev.in/assets/2018/10/31/pride.png&quot; alt=&quot;Pride&quot;
    /&gt; \n&lt;em&gt;Taiwan is home to Asia’s largest LGBTQ Pride, which took place
    last week.&lt;/em&gt;&lt;/p&gt;\n\n&lt;p&gt;This guide is designed for overseas
    Taiwanese who might find themselves in Taiwan on election day. Election day is
    Saturday Nov. 24.&lt;/p&gt;\n\n&lt;h2 id=&quot;can-i-vote&quot;&gt;Can I vote?&lt;/h2&gt;\n&lt;p&gt;In
    order to vote, you must be:&lt;/p&gt;\n&lt;ul&gt;\n  &lt;li&gt;&lt;strong&gt;Located
    in Taiwan on the day of the election.&lt;/strong&gt;&lt;br /&gt;\nTaiwan does
    &lt;strong&gt;not&lt;/strong&gt; allow absentee voting.&lt;/li&gt;\n  &lt;li&gt;&lt;strong&gt;You
    must be a national of the Republic of China (the government of Taiwan).&lt;/strong&gt;&lt;br
    /&gt;\n&lt;img src=&quot;http://liaokev.in/assets/2018/10/31/passport.jpg&quot;
    alt=&quot;Passport&quot; /&gt;&lt;br /&gt;\n&lt;em&gt;Taiwanese Passport&lt;/em&gt;&lt;br
    /&gt;\nA good way of determining this (if you are coming to Taiwan from overseas)
    is if you have (and entered Taiwan) with a green passport that says “Republic
    of China– Taiwan” on it.&lt;/li&gt;\n  &lt;li&gt;&lt;strong&gt;You must have household
    registration in Taiwan.&lt;/strong&gt;&lt;br /&gt;\n&lt;img src=&quot;http://liaokev.in/assets/2018/10/31/national_id.jpg&quot;
    alt=&quot;National ID&quot; /&gt;&lt;br /&gt;\n&lt;em&gt;sample National ID&lt;/em&gt;&lt;br
    /&gt;\nThe simple way of putting this is: Do you have a ROC (Taiwan) government-issued
    ID that has a residency-address on it? If so, you have household registration
    here.&lt;/li&gt;\n  &lt;li&gt;If you intend to vote in referenda, you must be
    18 years of age.&lt;/li&gt;\n  &lt;li&gt;If you intend to vote for elected officials,
    you must be 20 years of age.&lt;/li&gt;\n&lt;/ul&gt;\n\n&lt;p&gt;With that tackled,
    let’s tackle voting.&lt;/p&gt;\n\n&lt;h2 id=&quot;who-do-i-vote-for&quot;&gt;Who
    do I Vote For?&lt;/h2&gt;\n&lt;p&gt;I can’t provide a guide to voting on your
    representatives. This is constituency-dependent. Civic hackers have compiled an
    online voting guide &lt;a href=&quot;https://councils.g0v.tw/&quot;&gt;here&lt;/a&gt;.
    You can find your constituency by clicking on its general area and then the exact
    constituency (for example, I am in Xinyi District, Taipei City. I click on Taipei
    City (臺北市), and then Hsinyi District (信義區), and I’m now presented with &lt;a href=&quot;https://councils.g0v.tw/candidates/councilors/%E8%87%BA%E5%8C%97%E5%B8%82/3/#%E5%85%AD%E9%83%BD&quot;&gt;this
    page&lt;/a&gt;. It gives me a list of my candidates, their financial assets, and
    their experience. For each candidate, you can click 了解更多, which means “Understand
    more”. You will have to make generous use of Google Translate, or your parents
    if you want to understand more about your candidates.&lt;/p&gt;\n\n&lt;h2 id=&quot;what-do-i-vote-on&quot;&gt;What
    Do I Vote On?&lt;/h2&gt;\n&lt;p&gt;Wow you are really spoilt for choice this year!
    The current Tsai-DPP Administration has softened the restrictions on bringing
    a referendum to the public. This means, the public is voting on &lt;strong&gt;TEN&lt;/strong&gt;
    proposals this year. A whopping &lt;strong&gt;FIVE&lt;/strong&gt; of these are
    related to the LGBTQ community and marriage equality. In addition, we are voting
    on everything from green energy to the team name we compete under in the Olympics.&lt;/p&gt;\n\n&lt;p&gt;I’ve
    provided a list of the referenda below and attempted to give a literal translation
    as well as an explanation of them below. I’ve tried to be as objective as possible,
    but I have my biases.&lt;/p&gt;\n\n&lt;p&gt;The count starts from 7 because there
    have been 6 referenda in the past in Taiwan.&lt;/p&gt;\n\n&lt;h2 id=&quot;coal-fired-powerplant-referenda&quot;&gt;Coal-Fired
    Powerplant Referenda&lt;/h2&gt;\n&lt;p&gt;For context, as recently as 2014, Taiwan
    &lt;a href=&quot;https://www.taiwannews.com.tw/en/news/3433730&quot;&gt;generated
    less than 2% of its energy from renewable sources&lt;/a&gt;. The Taichung Coal-Fired
    Powerplant emits more CO2 than the entirety of Switzerland. That being said, Taiwan
    is in the middle of an energy crisis because we have closed the bulk of our nuclear
    plants in the wake of the Fukushima Disaster in Japan and are struggling to switch
    to renewable resources.&lt;/p&gt;\n\n&lt;h3 id=&quot;referendum-7-air-pollution-and-energy-production&quot;&gt;Referendum
    7: Air Pollution and Energy Production&lt;/h3&gt;\n&lt;p&gt;&lt;strong&gt;Chinese
    Text:&lt;/strong&gt; 第7案：你是否同意以「平均每年至少降低1%」之方式逐年降低火力發電廠發電量？&lt;br /&gt;\n&lt;strong&gt;My
    English Translation:&lt;/strong&gt; Referendum 7: Do you agree with the method
    of “cutting by at least 1% every year” to reduce the amount of fuel-fired power
    stations?&lt;/p&gt;\n\n&lt;h3 id=&quot;referendum-8-stopping-construction-on-all-coal-fired-power-stations&quot;&gt;Referendum
    8: Stopping Construction on All Coal-Fired Power Stations&lt;/h3&gt;\n&lt;p&gt;&lt;strong&gt;Chinese
    text:&lt;/strong&gt; 第8案：您是否同意確立「停止新建、擴建任何燃煤發電廠或發電機組（包括深澳電廠擴建）」之能源政策？&lt;br /&gt;\n&lt;strong&gt;My
    English Translation:&lt;/strong&gt; Referendum 8: Do you agree with “stopping
    all new construction and expanding any coal-fired power stations” as an energy
    policy?&lt;/p&gt;\n\n&lt;h3 id=&quot;referendum-9-food-from-nuclear-disaster-affected-areas-in-japan&quot;&gt;Referendum
    9: Food from Nuclear-Disaster Affected Areas in Japan&lt;/h3&gt;\n&lt;p&gt;&lt;strong&gt;Chinese
    text:&lt;/strong&gt; 第9案：你是否同意政府維持禁止開放日本福島311核災相關地區，包括福島與周遭4縣市（茨城、櫪木、群馬、千葉）等地區農產品及食品進口？&lt;br
    /&gt;\n&lt;strong&gt;My English Translation:&lt;/strong&gt; Referendum 9: Do you
    agree that the government should preserve its existing ban of food imports from
    areas affected by the March 11th Fukushima Prefecture Nuclear Disaster in Japan
    (incl. 4 prefectures around Fukushima: Ibaraki, Tochigi, Gunma, Chiba).&lt;/p&gt;\n\n&lt;h2
    id=&quot;marriage-equality-referenda-part-1&quot;&gt;Marriage Equality Referenda
    (part 1)&lt;/h2&gt;\n&lt;p&gt;If you support marriage equality, vote &lt;strong&gt;no&lt;/strong&gt;
    on 10-12. Referenda 10-12 oppose LGBTQ awareness education, sexual education,
    and propose that marriage remain between a man and a woman. It proposes that a
    separate process/union (not necessarily called ‘marriage’) for same-gender couples
    be created instead of just redefining marriage. The folks proposing 10-12 are
    arguing that same-gender couples should not be allowed to adopt children, or enjoy
    many of the freedoms that married couples enjoy, which is why they are proposing
    a separate law.&lt;/p&gt;\n\n&lt;h3 id=&quot;referendum-10-opposing-marriage-equality&quot;&gt;Referendum
    10: Opposing Marriage Equality&lt;/h3&gt;\n&lt;p&gt;&lt;strong&gt;Chinese text:&lt;/strong&gt;
    第10案：你是否同意民法婚姻規定應限定在一男一女的結合?&lt;br /&gt;\n&lt;strong&gt;My English Translation:&lt;/strong&gt;
    Referendum 10: Do you agree that basic law marriage should be restricted to a
    union between a man and a woman?&lt;/p&gt;\n\n&lt;h3 id=&quot;referendum-11-opposing-sexual-education-and-lgbtq-education-in-schools&quot;&gt;Referendum
    11: Opposing Sexual Education and LGBTQ Education in Schools&lt;/h3&gt;\n&lt;p&gt;&lt;strong&gt;Chinese
    text:&lt;/strong&gt; 第11案：你是否同意在國民教育階段內（國中及國小），教育部及各級學校不應對學生實施性別平等教育法施行細則所定之同志教育？&lt;br
    /&gt;\n&lt;strong&gt;My English Translation:&lt;/strong&gt; Referendum 11: Do
    you agree that in the compulsory section of the national education curriculum
    (Junior High School and Elementary School), the Ministry of Education and schools
    should not implement sex/gender equality education and LGBTQ education?&lt;/p&gt;\n\n&lt;h3
    id=&quot;referendum-12-alternatives-to-marriage-for-lgbtq-couples&quot;&gt;Referendum
    12: Alternatives to Marriage for LGBTQ couples&lt;/h3&gt;\n&lt;p&gt;&lt;strong&gt;Chinese
    text:&lt;/strong&gt; 第12案：你是否同意以民法婚姻規定以外之其他形式來保障同性別二人經營永久共同生活的權益？&lt;br /&gt;\n&lt;strong&gt;My
    English Translation:&lt;/strong&gt; Referendum 12: Do you agree that methods outside
    of basic-law marriage should be used to protect the right of two same-sex people
    to enjoy their right to live together forever?&lt;/p&gt;\n\n&lt;h2 id=&quot;olympic-name&quot;&gt;Olympic
    Name&lt;/h2&gt;\n&lt;p&gt;Those of you who follow Taiwan in the Olympic Games
    know that we are not allowed to participate as ‘Taiwan’ but only as ‘Chinese Taipei’.
    This referendum is not endorsed by the IOC or any international body and will
    not necessarily lead to a change in how we are represented on an international
    level. It will change the name we apply to these events under.&lt;/p&gt;\n\n&lt;h3
    id=&quot;referendum-13-participating-in-the-olympics-under-the-name-taiwan&quot;&gt;Referendum
    13: Participating in the Olympics Under the Name ‘Taiwan’.&lt;/h3&gt;\n&lt;p&gt;&lt;strong&gt;Chinese
    text:&lt;/strong&gt; 第13案：你是否同意，以「台灣」(Taiwan)為全名申請參加所有國際運動賽事及2020年東京奧運？&lt;br
    /&gt;\n&lt;strong&gt;My English Translation:&lt;/strong&gt; Referendum 13: Do
    you agree that the name 「台灣」(Taiwan) should be used when applying to all international
    competitions, including the 2020 Tokyo Summer Olympics?&lt;/p&gt;\n\n&lt;h2 id=&quot;marriage-equality-referenda-part-2&quot;&gt;Marriage
    Equality Referenda (part 2)&lt;/h2&gt;\n&lt;p&gt;If you support marriage equality,
    vote &lt;strong&gt;yes&lt;/strong&gt; on referenda 14-15. These are pushed by
    the LGBTQ community in Taiwan and push for the Ministry of Education to adopt
    sexual education as well as education for marriage equality. In addition, they
    ask that marriage simply be redefined as a union between two people instead of
    between a man and a woman. LGBTQ couples under this legislation will enjoy &lt;strong&gt;ALL&lt;/strong&gt;
    privileges currently afforded to heteronormative married couples.&lt;/p&gt;\n\n&lt;h3
    id=&quot;referendum-14-legislating-marriage-equality-through-an-amendment-to-basic-law&quot;&gt;Referendum
    14: Legislating Marriage Equality Through An Amendment to Basic Law&lt;/h3&gt;\n&lt;p&gt;&lt;strong&gt;Chinese
    Text:&lt;/strong&gt; 第14案：您是否同意，以民法婚姻章保障同性別二人建立婚姻關係？&lt;br /&gt;\n&lt;strong&gt;My
    English Translation:&lt;/strong&gt; Referendum 14: Do you agree that an amendment
    to the basic law should be used to protect a marriage between two people of the
