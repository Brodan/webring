- id: https://blog.rayberger.org/urban-sustainability-transformation-in-st-petersburg-florida
  title: 'Urban Sustainability Transformation in St. Petersburg, Florida: the Final
    Final of Vienna'
  url: https://blog.rayberger.org/urban-sustainability-transformation-in-st-petersburg-florida
  fellow: *2
  description: '<p>I just completed my final final for the Vienna semester of the
    4CITIES Masters of Urban Studies. I am relieved. It has been a long way coming
    and the 3,500 words didn''t come easy. The class was <a target="_blank" href="https://ufind.univie.ac.at/en/course.html?lv=290017&amp;semester=2023S">Urban
    Sustainability Transformations</a>.</p><p>The paper felt a bit silly when it only
    looked at Civil Society Participation, Data Accessibility, and Drivers &amp; Constraints.
    Those were the main aspects we (as a class) chose to assess but they don''t feel
    like the best ones for St. Pete with its environmental and social challenges.
    However, found a way to work Racial Justice into the paper with literature from
    outside the class.</p><p>It wasn''t so easy to find sources related to racial
    issues and urban processes. But I did find a few I liked:</p><ul><li><p><a target="_blank"
    href="https://digitalcommons.usf.edu/etd/1672/"><em>Struggle In The Sunshine City:
    The Movement For Racial Equality In St. Petersburg Florida 1955-1968</em></a>
    by Peyton L. Jones (2010)</p><ul><li>A USF Masters Thesis about St. Pete during
    the civil rights movement.</li></ul></li><li><p><a target="_blank" href="https://www.jstor.org/stable/26384876">Rebranding
    Black Public Spaces In St. Petersburg, Florida: Economic Development For Whom?</a>
    by Evelyn Newman Phillips (2016)</p><ul><li>An overview of how tourism in St.
    Pete historically had negative impacts on Black residents.</li></ul></li><li><p><a
    target="_blank" href="https://doi.org/10.1080/26884674.2021.1934201"><em>The urban
    process under racial capitalism: Race, anti-Blackness, and capital accumulation</em></a>
    by Prentiss A. Dantzler (2021)</p><ul><li>Talks about how racial issues haven''t
    been discussed much in the literature on urban processes.</li></ul></li></ul><p>Overall,
    I''m relatively happy with the paper and ultimately enjoyed the process of researching
    for it and finding some interesting papers along the way.</p><p>Now it''s time
    to enjoy summer break :)</p><p>Update 11 July 2023: My friend Evan recommended
    another book</p><ul><li><a target="_blank" href="https://stpetersburgpress.com/product/where-have-all-the-mangoes-gone/"><em>Where
    Have All The Mangoes Gone? Reactivating the Tropicana Field Site</em></a> by Sarah-Jane
    L Vatelot (2019)</li></ul>'
