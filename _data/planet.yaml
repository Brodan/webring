    and did an informal survey of our classmates. Afterward, we had the chance to
    analyze the data however we wanted. Most people used Maptionnaire''s great built-in
    heatmap tool but it didn''t offer a good way for showing the size of numeric responses.</p><p>Our
    survey asked "Where did you cry in Brussels?" and "How many tears did you cry?"
    I wanted to make a map to show not just where people cried but also some indicator
    of how much they cried. So I decided to use my programming skills to try to do
    this quickly.</p><p>In about 45 minutes, I was able to ask ChatGPT a few questions,
    tweak the responses and have a working demo.</p><h1 id="heading-chatgpt-conversation">ChatGPT
    Conversation</h1><ul><li><p><strong>Q: How can I map GeoJSON in a way so that
    the size of the icon changes based on the specific value?</strong></p></li><li><p>A:
    Use a mapping library such as <a target="_blank" href="https://leafletjs.com/">Leaflet</a>.</p></li><li><p><strong>Q:
    How can I use this GeoJSON and map it with the Leaflet?</strong></p></li><li><p>A:
    Some starter HTML that worked to display the points on the map.</p></li><li><p><strong>Q:
    How can I change the above so the radius of each marker is proportional to the
    response to the question of how many tears?</strong></p></li><li><p>A: Some changes
    to the code.</p></li><li><p><strong>Q: How can I make it so that when you hover
    over a marker it says how many tears were cried?</strong></p></li><li><p>A: Some
    more changes.</p></li></ul><p>The answers to the above were longer. I''m only
    demonstrating the spirit of the conversation.</p><h1 id="heading-screenshot">Screenshot</h1><p><img
    src="https://cdn.hashnode.com/res/hashnode/image/upload/v1680651093832/d2124e83-d16f-4c3d-b5fd-5701bd733ee0.webp"
    alt class="image--center mx-auto" /></p><p>Live demo: <a target="_blank" href="https://www.rayberger.org/onepagers/sites/spring-school-tears/tears.html">https://www.rayberger.org/onepagers/sites/spring-school-tears/tears.html</a></p><p>Source:
    <a target="_blank" href="https://github.com/RayBB/onepagers/blob/main/sites/spring-school-tears/tears.html">https://github.com/RayBB/onepagers/blob/main/sites/spring-school-tears/tears.html</a></p><h1
    id="heading-final-thoughts">Final Thoughts</h1><p>Doing a project like this with
    ChatGPT can save a lot of time, especially when working with a new tool. However,
    the code it produced was a little weird and did require tweaking. For now, I doubt
    someone could do the same without some software development experience. However,
    it never hurts to give it a try and I''m sure the tech will be improving.</p>'
