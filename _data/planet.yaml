- id: https://blog.rayberger.org/google-maps-reviews-moderated
  title: So, Google Maps Reviews Are Moderated?
  url: https://blog.rayberger.org/google-maps-reviews-moderated
  fellow: *2
  description: '<p>In the wee hours of this morning, I got this email (which you can
    see in the Appendix) that said my Google Maps review wasnt posted and which implied
    it was fake engagement.</p><h1 id="heading-review-in-question">Review in Question</h1><p><img
    src="https://cdn.hashnode.com/res/hashnode/image/upload/v1689778870103/a449a86c-709b-4595-85f9-f3947a2d72e7.png"
    alt class="image--center mx-auto" /></p><p>Text of the five-star review:</p><blockquote><p>Even
    though I didn''t personally love the flavors I think that it''s a decent portion
    and probably quite good for the type of food it is.</p></blockquote><p>I see why
    this looks like a fake review. Its pretty generic, it says something negative(ish),
    and I gave the restaurant five stars.</p><p>I got this email at 2 AM but posted
    the review much earlier in the day. This means there was probably some element
    of human reporting or curation here.</p><h1 id="heading-why-did-i-write-the-review-like-this">Why
    did I write the review like this?</h1><p>Well, I thought the food was probably
    quite good objectively but the particular dish I got didnt have flavors that I
    enjoyed. So I just wanted to give them a strong rating for having whats probably
    authentic food with nice portions at decent prices.</p><p>A side note: The next
    review I posted for the walking tour I didnt wasnt posted right away. It said
    pending but 20 minutes later when I refreshed the page it was posted. I wonder
    if thats related.</p><h1 id="heading-what-the-internet-says">What The Internet
    Says</h1><p>Not much. A few people are complaining on Google forums <a target="_blank"
    href="https://support.google.com/business/thread/175785054">here</a>, <a target="_blank"
    href="https://support.google.com/maps/thread/189989721/your-review-isn-t-posted?hl=en">here</a>,
    and <a target="_blank" href="https://www.localguidesconnect.com/t5/General-Discussion/Your-review-isn-t-posted/td-p/3510780">here</a>.
    Seems this started about a year ago but hasn''t come up too often. I hope that
    means it isn''t an issue so much for people posting legit reviews.</p><h1 id="heading-why-do-i-keep-using-google-maps">Why
    do I keep Using Google Maps?</h1><ol><li><p>I haven''t found a great alternative
    for POI (Points of Interest) when traveling.</p></li><li><p>The photos of menus
    and food are very helpful.</p></li><li><p>I don''t have an iPhone to use Apple
    Maps.</p></li><li><p>I use (and contribute to) OpenStreetMap when I can but it
    simply doesn''t have an ecosystem yet to help you find relevant POI.</p></li><li><p>It''s
    a net positive to my life right now.</p></li><li><p>They''ve gamified it to the
    point of being fun to contribute.</p></li></ol><h1 id="heading-final-thoughts">Final
    Thoughts</h1><p>I''m stuck with Google Maps for now. If this is the main inconvenience
    I face (surveillance aside) because of it then that''s not so bad. I look forward
    to the day an Open Source alternative finds some success and I can start contributing
    there more.</p><p>Update: 21 July 2023. I edited my review last night to town
    the stars and be more specific. The review was yet again "not posted" so now I''ll
    just delete it.</p><hr /><h1 id="heading-appendix">Appendix</h1><p>Email from
    Google:</p><p><img src="https://cdn.hashnode.com/res/hashnode/image/upload/v1689779005954/d753c3dc-ce06-424a-913a-51c7b9eaf7c2.png"
    alt class="image--center mx-auto" /></p><p>Text of Email:</p><blockquote><p>Your
    review isnt posted</p><p>What happened</p><p>Content that violates our policy
    on fake engagement isn''t allowed. Fake engagement includes incentivized content,
    content intended to manipulate a place''s rating, and other content that doesn''t
    represent a genuine experience.</p><p><a target="_blank" href="https://support.google.com/contributionpolicy/answer/7400114#fake_engagement&amp;zippy=%2Cfake-engagement">See
    content policy</a></p><p>What you can do</p><p>If you think we made a mistake,
    you can submit an appeal.</p></blockquote>'
