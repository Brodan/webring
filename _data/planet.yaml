- id: https://blog.rayberger.org/filtering-financial-emails
  title: Filtering Financial Emails
  url: https://blog.rayberger.org/filtering-financial-emails
  fellow: *2
  description: <p>I generally try to keep my inbox clean. That means unsubscribing
    from everything I don't read and sending newsletters to a specific folder so I
    don't get push notifications for them.</p><p>However, I never created filters
    for financial emails. Somehow, I thought that if I did I'd miss some important
    bill or alert. I've been getting these emails for around a decade now and never
    once has one of the emails been time sensitive.</p><p>So I've finally set up a
    filter in Gmail and it looks like this:</p><p>Skip inbox and add the label "Financial"
    if it's from any of the senders</p><pre><code class="lang-plaintext">betterment.com
    OR chase.com OR coinbase.com OR discover.com OR freetaxusa.com OR glhec.org OR
    gtefinancial.org OR gusto.com OR intuit.com OR lespfcu OR n26.com OR optumfinancial.com
    OR paypal.com OR personalcapital.com OR robinhood.com OR uphold.com OR vanguard.com
    OR venmo.com</code></pre><p>Now I can just click the "Financial" label every few
    days to see if there's anything to deal with.</p>
