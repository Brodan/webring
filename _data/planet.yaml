- id: https://blog.rayberger.org/idea-to-merged-in-less-than-30-minutes
  title: 'Idea To Merged In Less Than 30 Minutes: An Experience Contributing To Open
    Library'
  url: https://blog.rayberger.org/idea-to-merged-in-less-than-30-minutes
  fellow: *2
  description: '<p>Today, I had such a wonderful experience contributing code to <a
    target="_blank" href="https://openlibrary.org/">Open Library</a> that I felt compelled
    to write a short blog post about it.</p><p><strong>Summary:</strong> I found out
    why the search API wasnt working as I expected and had <a target="_blank" href="https://github.com/internetarchive/openlibrary/pull/7435">my
    fix merged</a> less than 30 minutes later.</p><h2 id="heading-background">Background</h2><ul><li><p>Ive
    contributed to Open Librarys codebase before but havent been active recently.
    Though, I also help as a Librarian and <a target="_blank" href="https://blog.openlibrary.org/2021/09/25/extending-a-warm-welcome-to-new-patrons/">occasional
    mentor</a>. They''re always looking for <a target="_blank" href="https://openlibrary.org/volunteer">more
    designers, translators, and general volunteers</a>.</p></li><li><p>Open Library
    is an amazing project that''s part of the Internet Archive. It enables anyone
    to legally read books for free and has a full-text search of the millions of available
    books.</p></li></ul><h1 id="heading-problem">Problem</h1><p>I wanted to use <a
    target="_blank" href="http://followthatpage.com">followthatpage.com</a> to get
    notified when new books are added and the search results for a query change. Follow
    That Page only does a simple text diff and the original API call I was making
    <code>https://openlibrary.org/search.json?q=craigslist</code> contained the full
    JSON of all the books. Unfortunately, when anything about any of the books changed
    I would recieve a large diff.</p><p>I realized I could use the <code>fields</code>
    query param to only get the <code>title</code> and <code>key</code> (book id)
    of the works like this: <code>https://openlibrary.org/search.json?q=craigslist&amp;fields=title,key</code>.
    I also noticed that the books were sorted by relevance. Im not sure how relevance
    works but Ive seen search result order change when Ive added more information
    to books. So I decided to try sorting the books by their title following the search
    API docs. Unfortunately, the docs were a bit confusing and I didnt know why I
    couldnt sort by the key.</p><h1 id="heading-reaching-out">Reaching Out</h1><p>I
    popped into Open Librarys Slack and posed the question:</p><p><img src="https://lh3.googleusercontent.com/phlJV2xUMf7wEHxpRVlmdMBpisQjTuyEPJ1eyMkZKY7O6oaS9vOfzd-ptsciyDF8qwOf53YYGSGHDi43lX4G_vcJjvO41dJa0cX5okP_rPLVvh0h6EyTk9SGG017zKDaJXYm9AJ65Fil3Faj407v2AD-IAyAqLiInIL37cVm0lSyElzaFkz3RkHTLKzHbQ"
    alt="I''m struggling to understand the docs here.  How can I make this api call
    sort? I just need an example because this isn''t working.  https://openlibrary.org/search.json?q=craigslist&amp;fields=title,key&amp;sort=key"
    /></p><p><a target="_blank" href="https://openlibrary.org/dev/docs/api/search">Docs
    in Question</a>,</p><p>API call: <a target="_blank" href="https://openlibrary.org/search.json?q=craigslist&amp;fields=title,key&amp;sort=key"><code>https://openlibrary.org/search.json?q=craigslist&amp;fields=title,key&amp;sort=key</code></a></p><p>Drini,
    an Open Library maintainer, responded in a few minutes letting me know that we
    can only sort by a few allowed facets and asked why I wanted to sort by key.</p><p>I
    explained my idea to be notified of new works added for a certain search and he
    kindly pointed me to <a target="_blank" href="https://github.com/internetarchive/openlibrary/blob/abd73aa37ea27b4e7d70f521bfd1e30b7dc1dc6e/openlibrary/plugins/worksearch/schemes/works.py#L113-L132">the
    file</a> I would need to modify to do what I wanted. He confirmed I could follow
    the convention <code>random</code> was already used, which enables sorting in
    ascending or descending order.</p><p>Since Open Library''s dev wasn''t on my computer,
    I used the <a target="_blank" href="https://www.gitpod.io/">GitPod</a> button
    (which <a target="_blank" href="https://github.com/internetarchive/openlibrary/pull/5465">I
    set up</a> for Open Library a year ago) in the README and had a dev environment
    ready to go in minutes. I tweaked the file needed to sort by key and tested the
    API in GitPod. Everything looked good.</p><p>Im not that familiar with GitPods
    workflow for creating pull requests (PRs) so I just went to the file in GitHub
    and edited it via the web IDE.</p><p><img src="https://lh4.googleusercontent.com/MnvPZyOQgh_QIxFlJsTnuPBLtbtaKfR9oVF-6xzhFVmRS0K5zpLa2bmTrhkd5Hgsi0FXUSJV7vZFWxkQqlxzcTnsQIoStNFa1tRBUggMcm1PwFCACpo8Xt762ehg-elOVRscbb05ioXKWqMC1Wel2sVTJaqJEqL8hTDxGKSVoN--0IHmfCVCtiDDquk1Wg"
    alt="screenshot of GitHub''s file browser with an arrow pointing to the edit button."
    /></p><p>I recorded a demo video of my change working in GitPod for the PR. Then
    I filled out the rest of the details for <a target="_blank" href="https://github.com/internetarchive/openlibrary/pull/7435">the
    PR</a> and posted it on Slack:</p><blockquote><p>Hey @Drini, not asking you to
    review now. But just letting you know I did open a PR and hope it can get in the
    queue to be checked out!</p></blockquote><p>Six minutes later the code was running
    on the test environment and promptly merged. After the next weekly deploy it will
    be in production. The docs are already updated!</p><h2 id="heading-timeline">Timeline</h2><ul><li><strong>9:50
    PM</strong> Drini let me know I could add this feature</li><li><strong>10:14 PM</strong>
    I sent my PR to Drini</li><li><strong>10:20 PM</strong> My PR was tested and merged</li></ul><p>Thank
    you so much to <a target="_blank" href="https://github.com/cdrini">Drini</a>,
    <a target="_blank" href="https://mek.fyi/">Mek</a>, <a target="_blank" href="https://github.com/cclauss">Christian</a>
    and the rest of the team at Open Library (and the <a target="_blank" href="https://archive.org//">Internet
    Archive</a>) for always providing a kind and supportive community. It is no small
    feat to foster such collaboration with a lean team.</p><p>PS: You should not expect
    this level of responsiveness from most open source projects. This is a big project
    with a small team working full time that has made it a high priority to engage
    with the community. Again, kudos to them for pulling it off.</p>'
