- id: https://blog.rayberger.org/automating-ixelles-appointment-checking
  title: Automating Ixelles Appointment Checking
  url: https://blog.rayberger.org/automating-ixelles-appointment-checking
  fellow: *2
  description: '<p>I made a small website to show the next available appointments
    at the <a target="_blank" href="https://en.wikipedia.org/wiki/Ixelles">Ixelles</a>
    municipal office in Brussels, Belgium.</p><h1 id="heading-why">Why</h1><p>To get
    my residence permit I need two appointments. Unfortunately, the appointments are
    fully booked for months in advance. Fortunately, the government officials told
    me new slots open often, just keep an eye on the site. Unfortunately, it takes
    several slow clicks to see the times for the types of appointment I''m interested
    in.</p><h1 id="heading-solution">Solution</h1><p>Make a small site to scrape the
    appointments and show them without any clicks.</p><h2 id="heading-notifications">Notifications</h2><p>Use
    <a target="_blank" href="https://distill.io/">Distill</a>, a free extension, to
    get desktop notifications when dates change. A bit easier than setting up notifications
    via the <a target="_blank" href="https://developer.mozilla.org/en-US/docs/Web/API/notification">Notifications
    Web API</a>.</p><p>I also shared this with friends going through the same process
    so setting up some other notification system (like email) would be a bit more
    work than I wanted.</p><h1 id="heading-links">Links</h1><ul><li>Website: <a target="_blank"
    href="https://ixelles-apt.glitch.me">ixelles-apt.glitch.me</a></li><li>Source
    Code: <a target="_blank" href="https://github.com/RayBB/ixelles-apt">github.com/RayBB/ixelles-apt</a></li><li>Host:
    <a target="_blank" href="https://glitch.com">glitch.com</a>, a free hosting provider
    and I used <a target="_blank" href="https://glitch.com/~hello-sqlite">their project
    template</a></li></ul><h1 id="heading-screenshots">Screenshots</h1><h2 id="heading-my-webpage">My
    Webpage</h2><p><img src="https://cdn.hashnode.com/res/hashnode/image/upload/v1670899323733/XZLjPd8_f.png"
    alt="image.png" /></p><h2 id="heading-process-to-check-time-slots-on-municipal-website">Process
