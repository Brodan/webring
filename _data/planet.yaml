- id: https://blog.rayberger.org/startupbus-florida-2022
  title: StartupBus Florida 2022
  url: https://blog.rayberger.org/startupbus-florida-2022
  fellow: *2
  description: <p><a target="_blank" href="https://startupbus.com/">StartupBus</a>
    is a three-day <a target="_blank" href="https://en.wikipedia.org/wiki/Hackathon">hackathon</a>
    to build a business with a team while riding a bus to Austin, Texas. On Wednesday,
    July 27, 2022 at 7AM I departed Tampa, Florida with seven other competitors and
    several great mentors and organizers.</p><h1 id="heading-why-did-i-do-this">Why
    did I do this?</h1><p>I enjoy hackathons, I like riding the bus, my partner Marley
    was hyped about going, Ive never been to Austin, and it just seemed like a fun,
    crazy thing to do. I didnt officially sign up until the day before, so it was
    a pretty last-minute decision.</p><p>The general order of events is:</p><ol><li>Come
    with a startup idea and pitch it</li><li>Form teams around the ideas that people
    are most interested in</li><li>Come up with a business plan</li><li>Start building
    a product</li><li>Pitch and refine based on feedback<ul><li>My team pitched at
    least 10 times in total</li></ul></li><li>Have fun with your teammates</li></ol><p><a
    target="_blank" href="https://startupbus.com/2022#buses-title">The buses</a> depart
    from different parts of the continent and each have their own journey. Aside from
    food and rest stops, the Florida bus stopped at <a target="_blank" href="https://innovate.research.ufl.edu/">UF
    Innovate</a>, <a target="_blank" href="https://www.domistation.org/">Domi Station</a>,
    and <a target="_blank" href="https://www.ideavillage.org/">The Idea Village</a>
    to hear from different entrepreneurs and pitch our ideas. These stops were inspiring
    and re-energizing. Shoutout to Evan Thacker for planning all these stops.</p><p>The
    energy in the room was palpable when we arrived in Austin for the pitch day and
    met the buspreneurs from the other buses. It helped that organizers were doing
    a great job running the music and getting everyone fired up with inspirational
    words.</p><h1 id="heading-how-did-the-pitches-go">How did the pitches go?</h1><p>I
    was extremely impressed by the quality of the pitches, despite the fact that we
    didnt know the exact format of pitches until moments before pitching began. We
    had a loose idea of the format for the first pitch (one minute to pitch) but were
    surprised to find out we had to pick one person on our team that would pitch,
    then there would be Q&amp;A, and then the judges would pick someone else on our
    team to give another one minute pitch. I did not like how they picked someone
    on each team to pitch and sometimes the person they picked wasnt comfortable pitching
    in English. I hope that language level was not a significant factor in the ultimate
    scoring.</p><p>After the qualifying round (one minute pitches), 10 of the 15 teams
    moved to the semi-finals. These were structured three minute pitches followed
    by two minutes of demos and then an off-stage technical assessment.</p><p>My team,
    Next Responder, placed fourth in the semi-finals. However, we chose not to move
    forward to the finals because we would have had to give up 1% of our company.
    Under the pressure of a five minute decision window, we didnt feel like there
    was clear enough value in the offer (mentorship, resources, and exposure) for
    our business, which is very B2B. However, Stayges, the other Florida bus team,
    accepted the offer and placed second overall!</p><h1 id="heading-conclusion">Conclusion</h1><p>Like
    any good challenge, there were some rough spots, but at the end of the day StartupBus
    was an awesome experience. The friendships, the travel, the challenge, and the
    creativity all blended together in a great way. I started with a bus full of strangers
    and ended with several buses full of friends.</p><p>Shout out to the people who
    made this an experience to remember:</p><ul><li>FL bus organizers and mentors
    (Joey, Mandy, Evan, Carey, and Josh)</li><li>FL bus participants (Chevy, Julie,
    Marley, Charlotte, Sasha, Justin, and VJ)</li><li>The people who broke bread,
    swapped stories, and went out of their way to spread good vibes (Gustrazo Reyes,
    Claudia Clo, Abril GaRa, Guillermo Vizcano, FanNy O'malley, Jackie Benitez, Yoali,
    Elena Itchel, Claudia Davila, and many more)</li></ul>
