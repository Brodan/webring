- id: http://liaokev.in/2018/10/18/redesign
  title: Introducing Maracuya
  url: http://liaokev.in/2018/10/18/redesign.html
  fellow: *3
  description: "<content base=\"http://liaokev.in/2018/10/18/redesign.html\"\n  type=\"html\">&lt;p&gt;Lately,
    a lot of things have been stressing me out. I’ve taken to working on improvements
    to this site that I gradually want to roll out.&lt;/p&gt;\n\n&lt;p&gt;&lt;img
    src=&quot;http://liaokev.in/assets/2018/10/18/kagami.png&quot; alt=&quot;Kagami&quot;
    /&gt;\n&lt;em&gt;The site under the Kagami theme&lt;/em&gt;&lt;/p&gt;\n\n&lt;p&gt;I
    previously used the &lt;a href=&quot;http://jekyllthemes.org/themes/kagami/&quot;&gt;Kagami
    Theme&lt;/a&gt; for my website. It was a nice, minimal theme that did its job.
    I got a little frustrated with my lack of ability in frontend and design so I
    decided to take matters into my own hands. I ripped all the CSS and classnames
    out of the website, changed up the HTML markup and decided to completely re-theme
    the website. I did this work in a separate branch while I continued to edit the
    content as usual. With today’s merge, the content is finally live.&lt;/p&gt;\n\n&lt;p&gt;&lt;img
    src=&quot;http://liaokev.in/assets/2018/10/18/maracuya.png&quot; alt=&quot;Maracuya&quot;
    /&gt;\n&lt;em&gt;The site under the Maracuya theme&lt;/em&gt;&lt;/p&gt;\n\n&lt;p&gt;I’m
    still working on Maracuya, but in the meantime, I’ve learned a lot of cliches
    about frontend design I want to share. These are all super basic for anyone who
    has done any real front-end work before.&lt;/p&gt;\n\n&lt;h3 id=&quot;why-maracuya&quot;&gt;Why
    Maracuya?&lt;/h3&gt;\n\n&lt;p&gt;Maracuya is the Peruvian Spanish word for the
    passionfruit. I ate an unhealthy of amount of Maracuya and Maracuya flavoured
    items while I was traveling in Peru. I love the purple colour of the Maracuya
    exterior and I wanted to write a theme that was a tribute to this great fruit.
    Unsure if I have any pictures of the Maracuya. Again, I’m feeling really lazy.&lt;/p&gt;\n\n&lt;h3
    id=&quot;how-to-css-properly&quot;&gt;How to CSS Properly&lt;/h3&gt;\n\n&lt;h4
    id=&quot;scss-wow&quot;&gt;SCSS: …Wow.&lt;/h4&gt;\n&lt;p&gt;My friend &lt;a href=&quot;http://yang.money&quot;&gt;Michael
    Yang&lt;/a&gt; recommended that I check out SCSS. SCSS is a stylesheet language
    that serves as syntactic sugar for CSS. I was able to nest selectors, making organization
    of my CSS intuitive. Something else really cool about SCSS is the &lt;code class=&quot;highlighter-rouge&quot;&gt;&amp;amp;&lt;/code&gt;
    operator, which allows you to nest CSS selectors that concatenate.&lt;/p&gt;\n\n&lt;p&gt;For
    example, the stylesheet:&lt;/p&gt;\n\n&lt;div class=&quot;highlighter-rouge&quot;&gt;&lt;div
    class=&quot;highlight&quot;&gt;&lt;pre class=&quot;highlight&quot;&gt;&lt;code&gt;.c-post
    {  \n  &amp;amp;__metadata {  \n    margin-top: 20px;  \n    color: $light-black;
    \ \n    font-size: 0.8rem;  \n  }  \n  &amp;amp;__description {  \n    font-weight:
    $light;  \n    margin-top: 0;  \n  }  \n}  \n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;p&gt;Will
    compile to the following selectors:&lt;/p&gt;\n&lt;div class=&quot;highlighter-rouge&quot;&gt;&lt;div
    class=&quot;highlight&quot;&gt;&lt;pre class=&quot;highlight&quot;&gt;&lt;code&gt;.c-post__metadata
    {  \n  margin-top: 20px;  \n  color: $light-black;  \n  font-size: 0.8rem;  \n}
    \ \n.c-post__description {  \n  font-weight: $light;  \n  margin-top: 0;\n}  \n&lt;/code&gt;&lt;/pre&gt;&lt;/div&gt;&lt;/div&gt;\n\n&lt;h4
    id=&quot;bemit-css-is-really-cool&quot;&gt;BEMIT CSS is really cool.&lt;/h4&gt;\n&lt;p&gt;BEMIT
    is the combination of BEM and IT approaches to managing your CSS and it fits really
    well with using SASS. BEM requires you to split your CSS selectors by “Block,
    element and modifier”, while ITCSS refers to an “Inverted Triangle” that allows
    you to structure your CSS in a way that prioritizes some styles above others,
    starting with global style variables and finishing with individual style overrides.&lt;/p&gt;\n\n&lt;p&gt;Honestly,
    I’m too tired (or incompetent) to properly and thoroughly explain these concepts.
    But they’re really cool.&lt;/p&gt;\n\n&lt;h3 id=&quot;ongoing-work&quot;&gt;Ongoing
    Work:&lt;/h3&gt;\n&lt;p&gt;Maracuya still needs a lot of work before I’m satisfied
    with the result, and here are some pieces of ongoing work.&lt;/p&gt;\n&lt;ul&gt;\n
    \ &lt;li&gt;&lt;strong&gt;Responsive Design:&lt;/strong&gt; I don’t know how to
    handle mobile navigation. The easy way is to stuff everything into a hamburger
    menu, but angry reddit seems to tell me this is really poor usability. It looks
    good though so I’m really unsure what to do here. Advice appreciated.&lt;/li&gt;\n
    \ &lt;li&gt;&lt;strong&gt;Photo Gallery:&lt;/strong&gt; I really like taking photos
    and having a centralized location where I can share all my photos would be really
    great!&lt;/li&gt;\n  &lt;li&gt;&lt;strong&gt;Project Portfolio:&lt;/strong&gt;
    Where I can share things that I’ve worked on!&lt;/li&gt;\n&lt;/ul&gt;</content>"
