- id: http://liaokev.in/2018/10/22/how-g0v-works
  title: How Does g0v Mobilize?
  url: http://liaokev.in/2018/10/22/how-g0v-works.html
  fellow: *2
  description: |-
    <content base="http://liaokev.in/2018/10/22/how-g0v-works.html"
      type="html">&lt;p&gt;Yesterday, tragedy struck Taiwan. A passenger train traveling down the East Coast &lt;a href=&quot;https://www.bbc.com/news/world-asia-45932991&quot;&gt;derailed&lt;/a&gt;. 18 passengers lost their lives and over 100 were hospitalized.&lt;/p&gt;

    &lt;p&gt;In times of chaos, it’s incredibly important that the public has access to accurate information. Families need to know about the status of their loved ones. Members of the public need to know how to contribute.&lt;/p&gt;

    &lt;p&gt;&lt;img src=&quot;http://liaokev.in/assets/2018/10/22/volunteers.png&quot; alt=&quot;Volunteers&quot; /&gt;
    &lt;em&gt;Volunteers start rallying on the g0v slack.&lt;/em&gt;&lt;/p&gt;

    &lt;p&gt;At around 6:45pm (two hours after the derailment), a thread popped up on the g0v Slack. &lt;a href=&quot;https://g0v.tw&quot;&gt;g0v&lt;/a&gt; (pronounced gov-zero) is a network of civic hackers and activists in Taiwan. People started floating different ways to help. Someone created a hackpad for us to centralize resources on.&lt;/p&gt;

    &lt;p&gt;People started pitching in. Some offered to debunk fake news stories that were being circulated. Multilingual folks were translating news into English and Japanese. Others with coding expertise, like myself, volunteered to connect the public to data sources that were being publicized. The Ministry of Health was publishing a manifest of the injured and where they were being hospitalized. It was published on a Google Drive link that was periodically updated but was difficult to parse.&lt;/p&gt;

    &lt;p&gt;&lt;img src=&quot;http://liaokev.in/assets/2018/10/22/search_engine.png&quot; alt=&quot;Search&quot; /&gt;
    &lt;em&gt;The search engine that g0v volunteers came up with for reuniting families.&lt;/em&gt;&lt;/p&gt;

    &lt;p&gt;Working with another volunteer named @yutin, we re-deployed a previously written static site for searching through lists of injured people to GitHub Pages. The only thing left to do was populate it with data. We needed to turn the xlsx sheet that the government was updating into something that the public could understand. @yutin and I &lt;a href=&quot;https://github.com/g0v/1021puyuma&quot;&gt;each built different parsers for the data&lt;/a&gt;, one written in Golang and the other in JS. We’re now periodically checking the government’s official passenger manifest and re-parsing the data to make sure our &lt;a href=&quot;https://g0v.github.io/1021puyuma/&quot;&gt;search engine&lt;/a&gt; has up-to-date information.&lt;/p&gt;

    &lt;p&gt;&lt;img src=&quot;http://liaokev.in/assets/2018/10/22/disaster_information_center.png&quot; alt=&quot;Search&quot; /&gt;
    &lt;em&gt;The final product: A publicly created disaster information center entirely built by volunteer action over 6 hours.&lt;/em&gt;&lt;/p&gt;

    &lt;p&gt;The end result? The public now has access to a &lt;a href=&quot;https://hackmd.io/c/PuyumaCrash-tw/&quot;&gt;disaster information hub&lt;/a&gt; that was entirely volunteer-compiled. Everything from local folk offering accommodation options to families of survivors to search engines so that families can be reunited. All this came together within 5 hours of the disaster striking.&lt;/p&gt;

    &lt;p&gt;&lt;img src=&quot;http://liaokev.in/assets/2018/10/22/blood_donation.png&quot; alt=&quot;Blood&quot; /&gt;
    &lt;em&gt;Information on where to donate blood.&lt;/em&gt;&lt;/p&gt;

    &lt;p&gt;While I’m absolutely devastated by this tragedy, the way that g0v responded gave me so much hope. A group of ordinary citizens banded together to create tools to help other ordinary people pull through a tragedy. There’s a lot in the news that makes me upset, but this was a reminder that there’s always more you can do to help.&lt;/p&gt;</content>
