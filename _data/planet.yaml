- id: https://blog.rayberger.org/chatgpt-for-a-quick-leaflet-project-in-class
  title: ChatGPT for a quick Leaflet project in class
  url: https://blog.rayberger.org/chatgpt-for-a-quick-leaflet-project-in-class
  fellow: *2
  description: '<p>People have been gushing over ChatGPT for some time now, especially
    my tech friends. I''ve wanted to try it for making some small projects. Today
